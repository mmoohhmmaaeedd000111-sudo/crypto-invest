<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC GLOBAL - PREMIUM INVEST</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --platinum: #e5e4e2; --diamond: #b9f2ff; --gold: #ffd700; }
        body { background-color: #050a08; color: white; font-family: 'Cairo', sans-serif; }
        .glass { background: rgba(13, 26, 21, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(0, 255, 136, 0.1); }
        .nav-bottom { background: rgba(5, 10, 8, 0.95); position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #1a3329; z-index: 1000; }
        .nav-item { color: #4b6b5d; font-size: 11px; text-align: center; }
        .nav-item.active { color: var(--primary); }
        .page { display: none; padding-bottom: 120px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-main { background: linear-gradient(45deg, #00ff88, #00bd65); color: #050a08; font-weight: 800; border-radius: 16px; transition: 0.3s; }
        .tier-card { border-right: 4px solid; transition: 0.3s; }
        .tier-card:hover { transform: scale(1.02); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main-app">
        
        <div id="page-home" class="page active px-5 pt-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black italic">KFC <span class="text-green-500">PLATINUM</span></h2>
                <div class="bg-green-500/20 p-2 rounded-xl border border-green-500/40">
                    <i class="fas fa-crown text-yellow-500"></i>
                </div>
            </div>

            <div class="bg-gradient-to-br from-[#0d1a15] to-black p-8 rounded-[32px] mb-8 border border-white/5 shadow-2xl">
                <p class="text-[10px] text-green-400 font-bold mb-2 uppercase tracking-[3px]">المحفظة الاستثمارية</p>
                <div class="flex items-baseline gap-2">
                    <span class="text-4xl font-black text-gray-500">$</span>
                    <span id="balance" class="text-6xl font-black tracking-tighter">0.00</span>
                </div>
                <div class="flex gap-3 mt-8">
                    <button onclick="switchPage('recharge')" class="flex-1 btn-main py-3 text-xs">إيداع سريع</button>
                    <button onclick="switchPage('withdraw')" class="flex-1 bg-white/5 py-3 rounded-xl text-xs font-bold border border-white/10">سحب</button>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-4 mb-10">
                <div class="text-center" onclick="switchPage('recharge')"><div class="glass p-4 rounded-2xl mb-2 text-green-400"><i class="fas fa-bolt text-xl"></i></div><span class="text-[10px]">شحن</span></div>
                <div class="text-center" onclick="switchPage('withdraw')"><div class="glass p-4 rounded-2xl mb-2 text-platinum"><i class="fas fa-coins text-xl"></i></div><span class="text-[10px]">سحب</span></div>
                <div class="text-center" onclick="switchPage('team')"><div class="glass p-4 rounded-2xl mb-2 text-blue-400"><i class="fas fa-users-cog text-xl"></i></div><span class="text-[10px]">الوكلاء</span></div>
                <div class="text-center" onclick="location.href='mailto:USDT@gmail.com'"><div class="glass p-4 rounded-2xl mb-2 text-red-400"><i class="fas fa-envelope-open-text text-xl"></i></div><span class="text-[10px]">الدعم</span></div>
            </div>

            <h3 class="font-bold text-lg mb-4 flex items-center gap-2">نظام الطبقات الاحترافي</h3>
            <div id="plans-container" class="space-y-4">
                </div>
        </div>

        <div id="page-recharge" class="page px-6 pt-10">
            <h2 class="text-2xl font-black mb-6">بوابة الدفع المشفرة</h2>
            <div class="glass p-8 rounded-[32px] text-center border-2 border-green-500/20">
                <div class="bg-white p-4 w-48 h-48 mx-auto rounded-3xl mb-8">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2" class="w-full">
                </div>
                <p class="text-[10px] text-gray-500 mb-2">انسخ عنوان USDT (TRC20)</p>
                <div class="bg-black/50 p-4 rounded-2xl border border-green-500/30 font-mono text-[10px] mb-8 break-all">
                    TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2
                </div>
                <button onclick="navigator.clipboard.writeText('TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2');alert('تم نسخ المحفظة!')" class="w-full btn-main py-5 shadow-xl">نسخ العنوان الآن</button>
                <p class="text-[9px] mt-4 text-gray-500">بعد الدفع، راسل الدعم على USDT@gmail.com لتفعيل الرصيد.</p>
            </div>
        </div>

        <nav class="nav-bottom">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fas fa-layer-group text-xl block mb-1"></i>الطبقات</div>
            <div class="nav-item" onclick="switchPage('recharge', this)"><i class="fas fa-wallet text-xl block mb-1"></i>شحن</div>
            <div class="nav-item" onclick="location.href='mailto:USDT@gmail.com'"><i class="fas fa-headset text-xl block mb-1"></i>الدعم</div>
            <div class="nav-item" onclick="location.reload()"><i class="fas fa-sign-out-alt text-xl block mb-1"></i>خروج</div>
        </nav>
    </div>

    <script>
        // بيانات الطبقات الجديدة
        const tiers = [
            { id: 1, cost: 100, daily: 15, name: "Platinum Layer", color: "#e5e4e2", icon: "fas fa-shield-alt" },
            { id: 2, cost: 300, daily: 55, name: "Diamond Layer", color: "#b9f2ff", icon: "fas fa-gem" },
            { id: 3, cost: 600, daily: 130, name: "Emerald Tier", color: "#50c878", icon: "fas fa-leaf" },
            { id: 4, cost: 1000, daily: 260, name: "Black Oracle", color: "#00ff88", icon: "fas fa-eye" }
        ];

        function renderTiers() {
            document.getElementById('plans-container').innerHTML = tiers.map(t => `
                <div class="glass p-5 flex justify-between items-center rounded-3xl tier-card shadow-2xl" style="border-right-color: ${t.color}">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-2xl flex items-center justify-center bg-black/40 border border-white/5 shadow-inner">
                            <i class="${t.icon} text-2xl" style="color: ${t.color}"></i>
                        </div>
                        <div>
                            <p class="font-black text-sm uppercase" style="color: ${t.color}">${t.name}</p>
                            <p class="text-[10px] text-green-500 font-bold">عائد يومي: $${t.daily}</p>
                        </div>
                    </div>
                    <button class="bg-white/5 border border-white/10 px-4 py-3 rounded-xl text-[10px] font-black hover:bg-green-600 hover:text-black transition">تفعيل ($${t.cost})</button>
                </div>
            `).join('');
        }

        function switchPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        window.onload = () => { renderTiers(); };
    </script>
</body>
</html>
