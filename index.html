<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>KFC GLOBAL - الاستثمار الذكي</title>
    <meta property="og:title" content="منصة KFC GLOBAL">
    <meta property="og:description" content="استثمر بذكاء وأمان مع أقوى أنظمة التداول الآلي.">
    <meta property="og:image" content="https://i.ibb.co/vz6pG8j/kfc-logo.png"> <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary: #00e676; --bg: #0a1a15; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Cairo', sans-serif; margin: 0; }
        
        /* تأثيرات بصرية مريحة للعين */
        .trust-card { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .btn-grad { background: linear-gradient(90deg, #00e676, #1de9b6); color: #052c1e; font-weight: 800; }
        
        /* أيقونات نيون هادئة */
        .neon-soft { color: var(--primary); filter: drop-shadow(0 0 5px var(--primary)); }
        
        .page { display: none; animation: fadeIn 0.4s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .modal-backdrop { background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-screen" class="page active min-h-screen flex flex-col p-8 justify-center">
        <div class="text-center mb-10">
            <img src="https://i.ibb.co/vz6pG8j/kfc-logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4 rounded-2xl shadow-lg">
            <h1 class="text-2xl font-extrabold text-white">KFC GLOBAL</h1>
            <p class="text-xs text-gray-400 mt-2">نظام استثماري آمن وموثوق لنمو أموالك</p>
        </div>

        <div class="space-y-4 max-w-md mx-auto w-full">
            <input id="reg-name" type="text" placeholder="الاسم الكامل" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white focus:border-green-400">
            <input id="reg-phone" type="tel" placeholder="رقم الهاتف النشط" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white focus:border-green-400">
            <button onclick="handleLogin()" class="w-full btn-grad p-4 rounded-2xl shadow-xl transition-all active:scale-95">دخول المستثمرين</button>
            <p class="text-[10px] text-center text-gray-600 mt-4 italic">بياناتك مشفرة بالكامل طبقاً لبروتوكولات الأمان العالمية</p>
        </div>
    </div>

    <div id="main-app" style="display:none">
        
        <div id="page-home" class="page active px-6 pt-10">
            <div class="trust-card p-6 rounded-[30px] mb-8 relative overflow-hidden">
                <p class="text-[10px] text-gray-400 uppercase font-bold mb-1">الرصيد المتاح</p>
                <h3 class="text-5xl font-black text-white">$<span id="balance">0.00</span></h3>
                <div class="mt-4 flex gap-2">
                    <span class="text-[9px] bg-green-500/20 text-green-400 px-2 py-1 rounded-md">حماية 100%</span>
                    <span class="text-[9px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded-md">نمو تلقائي</span>
                </div>
            </div>

            <h4 class="text-lg font-bold text-white mb-6 pr-2 border-r-4 border-green-500">المهام الاستثمارية</h4>
            <div id="plans-container" class="space-y-4"></div>
        </div>

        <div id="page-profile" class="page px-6 pt-10">
            <div class="trust-card p-8 rounded-[40px] text-center border-b-4 border-green-500">
                <i class="fas fa-user-circle text-6xl text-green-400 mb-4 neon-soft"></i>
                <h2 id="p-name" class="text-xl font-bold text-white"></h2>
                <p id="p-phone" class="text-gray-500 text-xs mb-8"></p>
                
                <div class="grid grid-cols-2 gap-3 mb-8">
                    <button onclick="switchPage('recharge')" class="btn-grad py-3 rounded-xl text-xs">إيداع</button>
                    <button onclick="handleWithdrawRequest()" class="bg-white/5 border border-white/10 py-3 rounded-xl text-xs text-white">سحب</button>
                </div>
                <button onclick="localStorage.clear(); location.reload();" class="text-[10px] text-gray-700 font-bold uppercase tracking-widest">خروج آمن</button>
            </div>
        </div>

        <div id="page-recharge" class="page px-6 pt-10 text-center">
            <div class="trust-card p-8 rounded-[40px]">
                <h2 class="text-xl font-bold text-white mb-6">مركز الشحن</h2>
                <div class="bg-white p-3 w-40 h-40 mx-auto rounded-2xl mb-6">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2" class="w-full">
                </div>
                <div class="bg-black/40 p-4 rounded-xl border border-white/5 font-mono text-[9px] mb-6 break-all text-green-400 uppercase">
                    TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2
                </div>
                <button onclick="navigator.clipboard.writeText('TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2');alert('تم النسخ!')" class="btn-grad w-full p-4 rounded-2xl">نسخ عنوان المحفظة</button>
            </div>
        </div>

        <nav class="fixed bottom-0 w-full flex justify-around py-5 bg-[#0a1a15]/95 backdrop-blur-md border-t border-white/5 z-50">
            <div class="nav-item active text-center" onclick="switchPage('home', this)"><i class="fas fa-chart-pie text-xl block mb-1"></i><span class="text-[8px] font-bold">المهام</span></div>
            <div class="nav-item text-center" onclick="switchPage('recharge', this)"><i class="fas fa-wallet text-xl block mb-1"></i><span class="text-[8px] font-bold">المحفظة</span></div>
            <div class="nav-item text-center" onclick="switchPage('profile', this)"><i class="fas fa-user-shield text-xl block mb-1"></i><span class="text-[8px] font-bold">حسابي</span></div>
        </nav>
    </div>

    <div id="plan-modal" class="fixed inset-0 z-[1000] hidden flex items-center justify-center p-6 modal-backdrop">
        <div class="trust-card bg-[#0a1a15] w-full max-w-sm rounded-[40px] p-8 text-center relative border-t-4 border-green-500">
            <div class="w-16 h-16 bg-green-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-green-500/20">
                <i id="modal-icon" class="text-2xl text-green-400"></i>
            </div>
            <h3 id="modal-name" class="text-xl font-extrabold text-white mb-1"></h3>
            <p id="modal-cost" class="text-green-400 font-bold mb-6"></p>
            
            <div class="text-right space-y-4 mb-8">
                <div class="flex items-start gap-3 text-xs text-gray-400">
                    <i class="fas fa-check text-green-500 mt-1"></i>
                    <p id="modal-desc"></p>
                </div>
                <div class="flex items-start gap-3 text-xs text-gray-400">
                    <i class="fas fa-check text-green-500 mt-1"></i>
                    <p>دورة استثمارية مستقرة مع ضمان رأس المال.</p>
                </div>
            </div>

            <button onclick="confirmPlan()" class="w-full btn-grad p-4 rounded-2xl mb-4 shadow-lg shadow-green-500/20">اشتراك وتفعيل</button>
            <button onclick="closeModal()" class="text-gray-600 text-[10px] font-bold uppercase">عودة للخلف</button>
        </div>
    </div>

    <script>
        const tiers = [
            { id: 1, cost: 100, daily: 15, name: "الباقة الأساسية", icon: "fas fa-shield-alt", desc: "تفعيل الروبوت للمتاجرة بـ 5 صفقات يومية بربح مضمون." },
            { id: 2, cost: 300, daily: 55, name: "الباقة المتقدمة", icon: "fas fa-gem", desc: "تفعيل الروبوت للمتاجرة بـ 15 صفقة يومية مع نسبة ربح أعلى." },
            { id: 3, cost: 600, daily: 130, name: "الباقة الاحترافية", icon: "fas fa-crown", desc: "أقصى قوة للروبوت مع 30 صفقة يومية وسحب أرباح فوري." }
        ];

        let selectedPlan = null;

        function handleLogin() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(name.length < 3) return alert("يرجى إدخال اسمك الحقيقي.");
            const user = { name, phone, balance: 0 };
            localStorage.setItem('kfc_user', JSON.stringify(user));
            startApp(user);
        }

        function startApp(u) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('display-name').innerText = u.name;
            document.getElementById('p-name').innerText = u.name;
            document.getElementById('p-phone').innerText = u.phone;
            document.getElementById('balance').innerText = u.balance.toFixed(2);
            renderPlans();
        }

        function renderPlans() {
            document.getElementById('plans-container').innerHTML = tiers.map(t => `
                <div class="trust-card p-5 rounded-3xl flex justify-between items-center active:scale-95 transition-all" onclick="openModal(${t.id})">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-green-500/10 rounded-xl flex items-center justify-center"><i class="${t.icon} text-xl text-green-400 neon-soft"></i></div>
                        <div>
                            <p class="font-bold text-sm text-white">${t.name}</p>
                            <p class="text-[9px] text-green-500 font-bold">عائد يومي: $${t.daily}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-white font-black italic">$${t.cost}</p>
                        <i class="fas fa-plus-circle text-gray-700 text-xs mt-1"></i>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            selectedPlan = tiers.find(x => x.id === id);
            document.getElementById('modal-name').innerText = selectedPlan.name;
            document.getElementById('modal-icon').className = selectedPlan.icon;
            document.getElementById('modal-cost').innerText = "قيمة التفعيل: $" + selectedPlan.cost;
            document.getElementById('modal-desc').innerText = selectedPlan.desc;
            document.getElementById('plan-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('plan-modal').classList.add('hidden'); }
        function confirmPlan() { closeModal(); switchPage('recharge'); alert("يرجى شحن رصيد الباقة لتفعيل المهام تلقائياً."); }

        function switchPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function handleWithdrawRequest() { alert("جاري فحص حالة المهام.. سيتم تحويل الأرباح خلال 24 ساعة عمل."); }

        window.onload = () => {
            const saved = localStorage.getItem('kfc_user');
            if(saved) startApp(JSON.parse(saved));
        };
    </script>
</body>
</html>
