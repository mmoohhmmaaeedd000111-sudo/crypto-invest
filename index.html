<div id="auth-screen" class="page active min-h-screen flex flex-col justify-center items-center px-6 relative overflow-hidden">
    <div class="absolute inset-0 opacity-10 pointer-events-none">
        <div class="absolute inset-0" style="background-image: radial-gradient(#00e676 1px, transparent 1px); background-size: 30px 30px;"></div>
    </div>

    <div class="w-full max-w-md z-10">
        <div class="text-center mb-8">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-green-500 blur-2xl opacity-20 animate-pulse"></div>
                <img src="https://i.ibb.co/vz6pG8j/kfc-logo.png" class="w-28 h-28 mx-auto mb-4 rounded-[2.5rem] shadow-[0_0_50px_rgba(0,230,118,0.2)] border-2 border-green-500/30 relative">
            </div>
            <h1 class="text-4xl font-black tracking-tighter text-white mb-2">KFC <span class="text-green-500">GLOBAL</span></h1>
            <p class="text-gray-400 text-sm font-bold uppercase tracking-[0.2em]">الجيل القادم من الاستثمار الذكي</p>
        </div>

        <div class="glass-card p-8 border-t-4 border-green-500 shadow-2xl backdrop-blur-2xl">
            <div class="mb-6 text-center">
                <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-green-500/10 border border-green-500/20 mb-4">
                    <i class="fas fa-shield-check text-green-500 text-xs"></i>
                    <span class="text-[10px] text-green-400 font-bold uppercase tracking-wider">نظام حماية مشفر بالكامل 256-bit</span>
                </div>
                <h2 class="text-xl font-bold text-white">مرحباً بك في المنطقة الآمنة</h2>
                <p class="text-gray-500 text-[11px] mt-1 text-center leading-relaxed">أموالك محمية بواسطة بروتوكولات التأمين اللامركزي وضمانات السيولة العالمية</p>
            </div>

            <div class="space-y-5">
                <div class="relative">
                    <i class="fas fa-user-circle absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input id="reg-name" type="text" placeholder="الاسم القانوني بالكامل" class="input-box pr-4 pl-12 bg-black/50 border-white/5 focus:border-green-500 transition-all text-sm">
                </div>
                
                <div class="relative">
                    <i class="fas fa-phone-alt absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input id="reg-phone" type="tel" placeholder="رقم الهاتف (للتواصل السريع)" class="input-box pr-4 pl-12 bg-black/50 border-white/5 focus:border-green-500 transition-all text-sm">
                </div>

                <div class="flex items-center gap-2 px-2 py-1">
                    <input type="checkbox" checked disabled class="accent-green-500">
                    <p class="text-[9px] text-gray-400 italic">أوافق على شروط الخصوصية وحماية المستثمر الدولية.</p>
                </div>

                <button onclick="handleLogin()" class="w-full btn-prime py-5 rounded-2xl shadow-[0_10px_30px_rgba(0,230,118,0.3)] hover:scale-[1.02] active:scale-95 transition-all duration-300 flex items-center justify-center gap-3">
                    <span class="text-lg uppercase">دخول المستثمرين</span>
                    <i class="fas fa-chevron-left text-sm"></i>
                </button>
            </div>
        </div>

        <div class="mt-8 grid grid-cols-3 gap-4 opacity-40 grayscale hover:grayscale-0 transition-all">
            <div class="flex flex-col items-center">
                <i class="fas fa-lock text-xl mb-1"></i>
                <span class="text-[8px] font-bold">SSL Secure</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fab fa-aws text-xl mb-1"></i>
                <span class="text-[8px] font-bold">AWS Hosted</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-user-shield text-xl mb-1"></i>
                <span class="text-[8px] font-bold">Verified</span>
            </div>
        </div>
    </div>
</div>
