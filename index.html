<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">
    <div id="auth" class="p-8 border border-yellow-600 rounded-3xl w-full max-w-sm text-center shadow-2xl">
        <h1 class="text-3xl font-black text-yellow-500 mb-6 uppercase tracking-tighter">بوابة المستثمرين</h1>
        <input id="e" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 mb-4 bg-zinc-900 border border-zinc-700 rounded-xl focus:border-yellow-500 outline-none">
        <input id="p" type="tel" placeholder="رقم الهاتف" class="w-full p-4 mb-6 bg-zinc-900 border border-zinc-700 rounded-xl focus:border-yellow-500 outline-none">
        <button onclick="go()" class="w-full bg-yellow-600 p-4 rounded-xl font-bold text-black hover:bg-yellow-500 transition">دخول فوري</button>
    </div>
    <div id="pro" style="display:none" class="text-center p-8 w-full max-w-md">
        <h2 class="text-xl text-gray-400">رصيدك الحالي</h2>
        <p class="text-6xl font-black text-green-500 my-6 tracking-tight"><span id="b">0.00</span> $</p>
        <div class="p-6 bg-zinc-900 border border-zinc-800 rounded-2xl">
            <p class="text-yellow-500 font-bold mb-2">إيداع USDT (TRC20)</p>
            <p class="text-[10px] text-gray-500 italic text-center">ارسل المبلغ للمحفظة ثم زود الإدارة بصورة العملية لتفعيل حسابك</p>
        </div>
    </div>
    <script>
        const S_URL = 'https://jcrdagztrraffegnzyzs.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpjcmRhZ3p0cnJhZmZlZ256eXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDE0MzEsImV4cCI6MjA4MjQxNzQzMX0.EiJ50ubReAYkfiOJgOth6NtBsuyUNwag80rJMsqgc4A';
        const _s = supabase.createClient(S_URL, S_KEY);

        async function go() {
            const e = document.getElementById('e').value;
            const p = document.getElementById('p').value;
            if(!e || !p) return alert("يرجى إكمال البيانات");

            // تم استبدال upsert بـ insert لحل مشكلة الخطأ التي ظهرت لك
            const { data, error } = await _s
                .from('users')
                .insert([{ email: e, phone: p, balance: 0 }])
                .select()
                .single();

            if(error) {
                // إذا كان المستخدم موجوداً مسبقاً، سنقوم بجلبه فقط
                const { data: existingUser, error: fetchError } = await _s
                    .from('users')
                    .select('*')
                    .eq('email', e)
                    .single();
                
                if(existingUser) {
                    showDashboard(existingUser);
                } else {
                    alert("حدث خطأ: " + error.message);
                }
            } else {
                showDashboard(data);
            }
        }

        function showDashboard(user) {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('pro').style.display = 'block';
            document.getElementById('b').innerText = user.balance.toFixed(2);
        }
    </script>
