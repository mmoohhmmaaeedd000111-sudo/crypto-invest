<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC GLOBAL - INVESTMENT SYSTEM</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #050a08; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(13, 26, 21, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 136, 0.1); }
        .nav-bottom { background: #050a08; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #1a3329; z-index: 5000; }
        .nav-item { color: #4b6b5d; font-size: 11px; text-align: center; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .page { display: none; padding-bottom: 120px; animation: slideUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modal Animation */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; padding: 20px; transition: 0.3s; }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s ease; }
        .modal-content { transform: scale(0.9); transition: 0.3s; }
        .modal-overlay.active .modal-content { transform: scale(1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn-main { background: linear-gradient(45deg, #00ff88, #00bd65); color: #050a08; font-weight: 800; border-radius: 16px; width: 100%; padding: 15px; transition: 0.3s; }
        .btn-main:active { transform: scale(0.95); }
        .tier-card { background: rgba(13, 26, 21, 0.8); border: 1px solid rgba(255,255,255,0.05); border-right: 4px solid var(--primary); transition: 0.3s; cursor: pointer; }
        .tier-card:active { transform: scale(0.98); background: rgba(0, 255, 136, 0.05); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="tier-modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content glass p-8 rounded-[35px] w-full max-w-sm text-center border-t-8 border-green-500 shadow-2xl" onclick="event.stopPropagation()">
            <div id="m-icon-box" class="w-20 h-20 bg-black/40 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <i id="m-icon" class="text-4xl text-green-500"></i>
            </div>
            <h3 id="m-title" class="text-2xl font-black mb-2"></h3>
            <div class="bg-green-500/10 py-2 px-4 rounded-full inline-block mb-6 border border-green-500/20">
                <span class="text-green-400 font-bold text-sm">العائد المتوقع: </span>
                <span id="m-monthly" class="text-green-400 font-black"></span>
            </div>
            <div id="m-perks" class="text-right text-xs space-y-4 mb-8 text-gray-300 border-b border-white/5 pb-6"></div>
            <button onclick="goToDeposit()" class="btn-main text-lg shadow-[0_10px_20px_rgba(0,255,136,0.2)]">اشتراك مباشر الآن <i class="fas fa-bolt ml-1"></i></button>
            <button onclick="closeModal()" class="mt-4 text-[10px] text-gray-600 font-bold uppercase tracking-widest">إغلاق النافذة</button>
        </div>
    </div>

    <div id="auth-screen" class="page active px-8 flex flex-col justify-center min-h-screen">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-green-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-green-500/30">
                <i class="fas fa-microchip text-2xl text-green-500"></i>
            </div>
            <h1 class="text-3xl font-black italic">KFC <span class="text-green-500">SYSTEM</span></h1>
            <p class="text-[10px] text-gray-500 mt-2 uppercase tracking-widest">Global AI Investment Hub</p>
        </div>
        <div class="space-y-4 max-w-sm mx-auto w-full">
            <input id="reg-name" type="text" placeholder="الاسم الثلاثي" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl outline-none focus:border-green-500">
            <input id="reg-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl outline-none focus:border-green-500">
            <input id="reg-phone" type="tel" placeholder="رقم الهاتف" class="w-full p-4 bg-white/5 border border-white/10 rounded-2xl outline-none focus:border-green-500">
            <button onclick="handleLogin()" class="btn-main mt-4">فتح حساب المستثمر</button>
        </div>
    </div>

    <div id="main-app" style="display:none">
        <div id="page-home" class="page active px-5 pt-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <p class="text-[9px] text-green-500 font-bold tracking-widest uppercase">Verified Account</p>
                    <h2 id="display-name" class="text-lg font-black tracking-tight"></h2>
                </div>
                <div class="w-10 h-10 rounded-xl bg-green-500/10 border border-green-500/20 flex items-center justify-center">
                    <i class="fas fa-fingerprint text-green-500"></i>
                </div>
            </div>

            <div class="bg-gradient-to-br from-[#0d1a15] to-black p-8 rounded-[40px] mb-10 border border-white/5 shadow-2xl relative overflow-hidden">
                <div class="absolute -right-4 -top-4 w-24 h-24 bg-green-500/5 rounded-full blur-2xl"></div>
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-2">إجمالي المحفظة (USDT)</p>
                <h3 class="text-6xl font-black tracking-tighter italic">$<span id="balance">0.00</span></h3>
                <div class="flex gap-3 mt-8">
                    <button onclick="switchPage('recharge')" class="flex-1 bg-white/10 border border-white/5 p-3 rounded-xl font-bold text-[11px]">شحن سريع</button>
                    <button onclick="switchPage('profile')" class="flex-1 bg-white/5 p-3 rounded-xl font-bold text-[11px]">إعدادات الحساب</button>
                </div>
            </div>

            <h4 class="font-black text-xl mb-6 flex items-center gap-2"><span class="w-2 h-6 bg-green-500 rounded-full"></span> خطط النمو المتاحة</h4>
            <div id="plans-container" class="space-y-4"></div>
        </div>

        <div id="page-recharge" class="page px-6 pt-10 text-center">
            <div class="glass p-8 rounded-[40px] border-2 border-green-500/10">
                <h2 class="text-xl font-black mb-8">بوابة الشحن (TRC20)</h2>
                <div class="bg-white p-4 w-44 h-44 mx-auto rounded-3xl mb-8 shadow-2xl">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2" class="w-full">
                </div>
                <div class="bg-black/40 p-5 rounded-2xl border border-white/5 font-mono text-[10px] mb-8 break-all">TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2</div>
                <button onclick="navigator.clipboard.writeText('TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2');alert('تم نسخ عنوان المحفظة!')" class="btn-main shadow-xl">نسخ العنوان والمتابعة</button>
            </div>
        </div>

        <div id="page-profile" class="page px-6 pt-10">
            <div class="glass p-8 rounded-[40px] space-y-6">
                <h2 class="text-center font-black text-xl mb-4">الملف الشخصي</h2>
                <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl">
                    <i class="fas fa-id-badge text-green-500 text-xl"></i>
                    <div><p class="text-[10px] text-gray-500">الاسم</p><p id="p-name" class="font-bold text-sm"></p></div>
                </div>
                <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl">
                    <i class="fas fa-envelope text-green-500 text-xl"></i>
                    <div><p class="text-[10px] text-gray-500">البريد</p><p id="p-email" class="font-bold text-sm"></p></div>
                </div>
                <button onclick="localStorage.clear(); location.reload();" class="w-full p-4 mt-6 bg-red-900/10 text-red-500 border border-red-900/20 rounded-2xl font-bold text-xs">تسجيل الخروج الآمن</button>
            </div>
        </div>

        <nav class="nav-bottom">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fas fa-rocket text-xl block mb-1"></i>الخطط</div>
            <div class="nav-item" onclick="switchPage('recharge', this)"><i class="fas fa-wallet text-xl block mb-1"></i>شحن</div>
            <div class="nav-item" onclick="switchPage('profile', this)"><i class="fas fa-user-shield text-xl block mb-1"></i>حسابي</div>
            <div class="nav-item" onclick="location.href='mailto:USDT@gmail.com'"><i class="fas fa-headset text-xl block mb-1"></i>الدعم</div>
        </nav>
    </div>

    <script>
        const tiers = [
            { id: 1, cost: 100, daily: 15, monthly: 450, name: "Platinum Layer", icon: "fas fa-shield-alt", perks: ["عائد يومي ثابت: $15", "نظام حماية الأصول المستوى 1", "دعم فني عبر البريد", "سحب أرباح أسبوعي"] },
            { id: 2, cost: 300, daily: 55, monthly: 1650, name: "Diamond Layer", icon: "fas fa-gem", perks: ["عائد يومي ثابت: $55", "نظام حماية الأصول المستوى 2", "مدير حساب AI خاص", "سحب مرتين أسبوعياً"] },
            { id: 3, cost: 600, daily: 130, monthly: 3900, name: "Emerald Tier", icon: "fas fa-crown", perks: ["عائد يومي ثابت: $130", "نظام حماية الأصول المستوى 3", "تأمين كامل على الإيداع", "سحب فوري يومي"] },
            { id: 4, cost: 1000, daily: 260, monthly: 7800, name: "Black Oracle", icon: "fas fa-eye", perks: ["عائد يومي ثابت: $260", "أولوية قصوى في معالجة السحب", "عضوية النادي الذهبي العالمية", "أدوات تحليل السوق المتقدمة"] }
        ];

        function handleLogin() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            if(!name || !email) return alert("يرجى تعبئة الحقول الأساسية");
            const user = { name, email, phone: document.getElementById('reg-phone').value, balance: 0 };
            localStorage.setItem('kfc_user', JSON.stringify(user));
            startApp(user);
        }

        function startApp(u) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('display-name').innerText = u.name;
            document.getElementById('balance').innerText = u.balance.toFixed(2);
            document.getElementById('p-name').innerText = u.name;
            document.getElementById('p-email').innerText = u.email;
            renderPlans();
        }

        function renderPlans() {
            document.getElementById('plans-container').innerHTML = tiers.map(t => `
                <div class="tier-card p-6 rounded-[25px] flex justify-between items-center" onclick="openModal(${t.id})">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-black/40 flex items-center justify-center border border-white/5"><i class="${t.icon} text-xl text-green-500"></i></div>
                        <div><p class="font-black text-sm uppercase">${t.name}</p><p class="text-green-500 text-[10px] font-bold">اربح $${t.daily} يومياً</p></div>
                    </div>
                    <div class="text-right"><p class="text-[8px] text-gray-500 uppercase">سعر الاشتراك</p><p class="font-black text-white">$${t.cost}</p></div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const t = tiers.find(x => x.id === id);
            document.getElementById('m-title').innerText = t.name;
            document.getElementById('m-icon').className = t.icon;
            document.getElementById('m-monthly').innerText = "$" + t.monthly + " / شهرياً";
            document.getElementById('m-perks').innerHTML = t.perks.map(p => `<div><i class="fas fa-check-circle ml-2 text-green-500"></i> ${p}</div>`).join('');
            document.getElementById('tier-modal').classList.add('active');
        }

        function closeModal() { document.getElementById('tier-modal').classList.remove('active'); }
        function goToDeposit() { closeModal(); switchPage('recharge'); }

        function switchPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('kfc_user');
            if(saved) startApp(JSON.parse(saved));
        };
    </script>
</body>
</html>
