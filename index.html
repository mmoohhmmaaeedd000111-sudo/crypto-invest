<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>KFC GLOBAL - لوحة التحكم الشخصية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary: #00e676; --bg: #0a1a15; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Cairo', sans-serif; margin: 0; }
        
        .trust-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; }
        .btn-grad { background: linear-gradient(90deg, #00e676, #1de9b6); color: #052c1e; font-weight: 800; }
        
        .page { display: none; animation: fadeIn 0.4s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-style { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 15px; width: 100%; color: white; outline: none; font-size: 13px; }
        .input-style:focus { border-color: var(--primary); }

        .nav-item { color: #555; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main-app">
        
        <div id="page-home" class="page active px-5 pt-8 pb-32">
            <div class="trust-card p-6 mb-6">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">إجمالي الأرباح المتاحة</p>
                <h3 class="text-4xl font-black text-white italic">$<span id="balance-display">0.00</span></h3>
            </div>
            <h4 class="text-md font-bold mb-4 border-r-4 border-green-500 pr-2">الخطط المتاحة</h4>
            <div id="plans-container" class="space-y-4"></div>
        </div>

        <div id="page-profile" class="page px-6 pt-10 pb-32">
            <div class="trust-card p-8 text-center relative overflow-hidden">
                <div class="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-green-500/20">
                    <i class="fas fa-user-shield text-3xl text-green-400"></i>
                </div>
                <h2 id="display-user-name" class="text-xl font-bold text-white mb-1">جاري التحميل...</h2>
                <p id="display-user-phone" class="text-gray-500 text-xs mb-6"></p>

                <div class="space-y-3 text-right">
                    <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center">
                        <span class="text-xs text-gray-400 font-bold">حالة الحساب</span>
                        <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded-lg">نشط وموثق</span>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center">
                        <span class="text-xs text-gray-400 font-bold">تاريخ الانضمام</span>
                        <span class="text-[10px] text-white">2025/12/28</span>
                    </div>
                </div>

                <button onclick="localStorage.clear(); location.reload();" class="mt-8 text-[10px] text-red-500/60 font-bold uppercase tracking-widest">تسجيل الخروج</button>
            </div>
        </div>

        <div id="page-withdraw" class="page px-6 pt-10 pb-32">
            <div class="trust-card p-6">
                <div class="flex items-center gap-3 mb-6">
                    <i class="fas fa-money-bill-transfer text-green-400 text-2xl"></i>
                    <h2 class="text-lg font-bold text-white">طلب سحب الأرباح</h2>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] text-gray-500 mr-2 mb-1 block">المبلغ المطلوب (USDT)</label>
                        <input id="withdraw-amount" type="number" placeholder="0.00" class="input-style">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 mr-2 mb-1 block">رقم الهاتف المرتبط</label>
                        <input id="withdraw-phone" type="tel" placeholder="00xxxxxxx" class="input-style">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 mr-2 mb-1 block">رابط محفظتك (TRC20)</label>
                        <input id="withdraw-wallet" type="text" placeholder="Txxxxxxxxxxxxxxxxxxxxxx" class="input-style">
                    </div>
                    
                    <div class="p-3 bg-yellow-500/5 border border-yellow-500/20 rounded-xl">
                        <p class="text-[9px] text-yellow-500 leading-relaxed">تنبيه: تأكد من صحة بيانات المحفظة، المنصة غير مسؤولة عن التحويل لعنوان خاطئ.</p>
                    </div>

                    <button onclick="submitWithdraw()" class="btn-grad w-full py-4 rounded-2xl shadow-lg shadow-green-500/20 mt-2">تأكيد عملية السحب</button>
                </div>
            </div>
        </div>

        <div id="page-recharge" class="page px-6 pt-10 text-center pb-32">
            <div class="trust-card p-8">
                <h2 class="text-lg font-bold mb-6">شحن المحفظة</h2>
                <div class="bg-white p-3 w-40 h-40 mx-auto rounded-2xl mb-6">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2" class="w-full">
                </div>
                <button onclick="navigator.clipboard.writeText('TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2');alert('تم النسخ!')" class="btn-grad w-full p-4 rounded-xl">نسخ عنوان الإيداع</button>
            </div>
        </div>

        <nav class="fixed bottom-0 w-full flex justify-around py-4 bg-[#0a1a15]/95 backdrop-blur-md border-t border-white/5 z-50">
            <div class="nav-item active text-center" onclick="switchPage('home', this)">
                <i class="fas fa-home text-lg mb-1 block"></i>
                <span class="text-[9px] font-bold">الرئيسية</span>
            </div>
            <div class="nav-item text-center" onclick="switchPage('withdraw', this)">
                <i class="fas fa-hand-holding-dollar text-lg mb-1 block"></i>
                <span class="text-[9px] font-bold">السحب</span>
            </div>
            <div class="nav-item text-center" onclick="switchPage('recharge', this)">
                <i class="fas fa-qrcode text-lg mb-1 block"></i>
                <span class="text-[9px] font-bold">شحن</span>
            </div>
            <div class="nav-item text-center" onclick="switchPage('profile', this)">
                <i class="fas fa-user-circle text-lg mb-1 block"></i>
                <span class="text-[9px] font-bold">حسابي</span>
            </div>
        </nav>
    </div>

    <script>
        const tiers = [
            { id: 1, cost: 100, daily: 15, name: "الباقة الفضية", icon: "fas fa-shield-alt" },
            { id: 2, cost: 300, daily: 55, name: "الباقة الماسية", icon: "fas fa-gem" },
            { id: 3, cost: 600, daily: 130, name: "الباقة الملكية", icon: "fas fa-crown" }
        ];

        // تشغيل البيانات عند فتح الموقع
        window.onload = () => {
            const user = JSON.parse(localStorage.getItem('kfc_user'));
            if (user) {
                document.getElementById('balance-display').innerText = user.balance.toFixed(2);
                document.getElementById('display-user-name').innerText = user.name;
                document.getElementById('display-user-phone').innerText = user.phone;
                renderPlans();
            } else {
                // إذا لم يسجل دخول، ارجعه لصفحة التسجيل (يمكنك إضافة الكود هنا)
                alert("يرجى تسجيل الدخول أولاً");
            }
        };

        function renderPlans() {
            document.getElementById('plans-container').innerHTML = tiers.map(t => `
                <div class="trust-card p-5 flex justify-between items-center" onclick="alert('قم بالإيداع أولاً لتفعيل ${t.name}')">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-green-500/10 rounded-lg flex items-center justify-center text-green-400"><i class="${t.icon}"></i></div>
                        <div><p class="font-bold text-sm text-white">${t.name}</p><p class="text-[9px] text-green-500">ربح: $${t.daily}/يوم</p></div>
                    </div>
                    <p class="text-white font-black italic">$${t.cost}</p>
                </div>
            `).join('');
        }

        function switchPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function submitWithdraw() {
            const amount = document.getElementById('withdraw-amount').value;
            const phone = document.getElementById('withdraw-phone').value;
            const wallet = document.getElementById('withdraw-wallet').value;

            if(!amount || !phone || !wallet) {
                return alert("يرجى إكمال جميع البيانات لضمان وصول أموالك.");
            }

            alert(`تم استلام طلبك بنجاح ✅\nالمبلغ: ${amount} USDT\nسيتم التحقق والتحويل للمحفظة خلال 24 ساعة.`);
            
            // إعادة تفريغ الحقول
            document.getElementById('withdraw-amount').value = "";
            document.getElementById('withdraw-wallet').value = "";
        }
    </script>
</body>
</html>
