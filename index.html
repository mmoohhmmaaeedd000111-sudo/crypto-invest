<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC GLOBAL | Secure Investment</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #00e676; --bg: #010806; --accent: #1a1a1a; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Cairo', sans-serif; margin: 0; overflow-x: hidden; }
        
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; backdrop-filter: blur(12px); }
        .btn-prime { background: linear-gradient(135deg, #00e676 0%, #00c853 100%); color: #000; font-weight: 900; transition: 0.3s; }
        .btn-prime:active { transform: scale(0.95); }
        
        .page { display: none; animation: fadeIn 0.5s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-box { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 20px; width: 100%; color: white; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(0,230,118,0.15); }

        .nav-item { transition: 0.3s; color: #666; }
        .nav-active { color: var(--primary); filter: drop-shadow(0 0 8px var(--primary)); }
        
        .floating-tg { position: fixed; bottom: 100px; left: 20px; width: 55px; height: 55px; background: #229ED9; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(34,158,217,0.4); z-index: 9999; animation: bounce 2.5s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
    </style>
</head>
<body>

    <a href="https://t.me/YourSupportLink" class="floating-tg"><i class="fab fa-telegram-plane text-2xl text-white"></i></a>

    <div id="auth-screen" class="page active min-h-screen flex flex-col justify-center items-center px-6 relative bg-[#010806]">
        <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(var(--primary) 1px, transparent 1px); background-size: 30px 30px;"></div>
        
        <div class="w-full max-w-md z-10 text-center">
            <img src="https://i.ibb.co/vz6pG8j/kfc-logo.png" class="w-28 h-28 mx-auto mb-6 rounded-[2.5rem] shadow-[0_0_40px_rgba(0,230,118,0.3)] border-2 border-white/5">
            <h1 class="text-4xl font-black text-white mb-2">KFC <span class="text-green-500">GLOBAL</span></h1>
            
            <div class="glass-card p-8 mt-6 text-right">
                <div class="text-center mb-6">
                    <span class="bg-green-500/10 text-green-400 text-[10px] font-bold py-1 px-3 rounded-full border border-green-500/20 underline">نظام الاستثمار المؤمن SSL</span>
                    <h2 class="text-lg font-bold text-white mt-4">ابدأ رحلة الأرباح اليوم</h2>
                </div>
                
                <div class="space-y-4">
                    <input id="reg-name" type="text" placeholder="الاسم الكامل" class="input-box">
                    <input id="reg-phone" type="tel" placeholder="رقم الهاتف" class="input-box">
                    <button onclick="handleLogin()" class="w-full btn-prime py-5 rounded-2xl text-lg shadow-xl">دخول المستثمرين</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" style="display:none">
        <div id="page-home" class="page active px-6 pt-10 pb-32">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">مرحباً بك مستثمرنا</p>
                    <h2 id="user-display-name" class="text-xl font-black text-white italic">---</h2>
                </div>
                <div class="bg-white/5 p-3 rounded-2xl border border-white/10 text-center">
                    <p class="text-[8px] text-gray-500">STATUS</p>
                    <p class="text-[10px] text-green-400 font-bold italic">VERIFIED</p>
                </div>
            </div>

            <div class="glass-card p-10 mb-8 text-center border-b-4 border-green-500 relative overflow-hidden">
                <p class="text-xs text-gray-400 mb-2">إجمالي الرصيد (USDT)</p>
                <h3 class="text-6xl font-black text-white italic tracking-tighter">$<span id="balance-display">0.000</span></h3>
                <div class="mt-4 inline-flex items-center gap-2 text-green-400 text-[10px] bg-green-500/10 px-3 py-1 rounded-full">
                    <i class="fas fa-chart-line"></i> نمو تلقائي نشط
                </div>
            </div>

            <h4 class="text-sm font-black mb-4 border-r-4 border-green-500 pr-3">الباقات الحصرية</h4>
            <div id="plans-container" class="space-y-4"></div>
        </div>

        <div id="page-withdraw" class="page px-6 pt-10 pb-32">
             <div class="glass-card p-8">
                <h2 class="text-xl font-black mb-6 border-b border-white/5 pb-4"><i class="fas fa-wallet ml-2 text-green-500"></i> سحب الأرباح</h2>
                <div class="space-y-5 text-right">
                    <div>
                        <label class="text-xs text-gray-500 mr-2 mb-2 block">المبلغ المطلوب (USDT)</label>
                        <input id="w-amount" type="number" placeholder="0.00" class="input-box text-left">
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 mr-2 mb-2 block">عنوان المحفظة (TRC20)</label>
                        <input id="w-wallet" type="text" placeholder="Txxxxxxxxxxx..." class="input-box text-left">
                    </div>
                    <button onclick="requestWithdraw()" class="w-full btn-prime py-5 rounded-2xl shadow-lg mt-4">تأكيد عملية السحب</button>
                </div>
             </div>
        </div>

        <nav class="fixed bottom-0 w-full flex justify-around py-4 bg-black/95 border-t border-white/5 backdrop-blur-xl z-50">
            <div class="nav-item text-center cursor-pointer nav-active" onclick="switchPage('home', this)"><i class="fas fa-home-alt text-xl block mb-1"></i><span class="text-[9px] font-bold">الرئيسية</span></div>
            <div class="nav-item text-center cursor-pointer" onclick="switchPage('withdraw', this)"><i class="fas fa-coins text-xl block mb-1"></i><span class="text-[9px] font-bold">سحب</span></div>
            <div class="nav-item text-center cursor-pointer" onclick="switchPage('recharge', this)"><i class="fas fa-plus-circle text-xl block mb-1"></i><span class="text-[9px] font-bold">إيداع</span></div>
            <div class="nav-item text-center cursor-pointer" onclick="switchPage('profile', this)"><i class="fas fa-user-shield text-xl block mb-1"></i><span class="text-[9px] font-bold">حسابي</span></div>
        </nav>
    </div>

    <script>
        let balance = 0;
        const tiers = [
            { id: 1, cost: 100, daily: 15, name: "Silver VIP", icon: "fas fa-shield-halved" },
            { id: 2, cost: 300, daily: 55, name: "Gold Premium", icon: "fas fa-crown" },
            { id: 3, cost: 1000, daily: 210, name: "Diamond Whale", icon: "fas fa-gem" }
        ];

        function handleLogin() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !phone) return alert("يرجى إدخال البيانات القانونية");

            const userData = { name, phone, balance: 5.00 };
            localStorage.setItem('kfc_session', JSON.stringify(userData));
            startApp(userData);
        }

        function startApp(u) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            balance = u.balance;
            document.getElementById('user-display-name').innerText = u.name;
            
            renderPlans();
            setInterval(() => {
                balance += 0.00005;
                document.getElementById('balance-display').innerText = balance.toFixed(4);
            }, 1000);
        }

        function renderPlans() {
            document.getElementById('plans-container').innerHTML = tiers.map(t => `
                <div class="glass-card p-6 flex justify-between items-center" onclick="alert('قم بالإيداع لتفعيل ${t.name}')">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-white/5 rounded-2xl flex items-center justify-center text-green-400 border border-white/5 shadow-inner">
                            <i class="${t.icon} text-2xl"></i>
                        </div>
                        <div>
                            <p class="font-black text-sm text-white">${t.name}</p>
                            <p class="text-[10px] text-green-500">ربح يومي: $${t.daily}</p>
                        </div>
                    </div>
                    <div class="text-left font-black">
                        <p class="text-white text-lg">$${t.cost}</p>
                        <p class="text-[8px] text-gray-500 uppercase">USDT Asset</p>
                    </div>
                </div>
            `).join('');
        }

        function switchPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById('page-' + pId);
            if(target) target.classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('nav-active'));
            el.classList.add('nav-active');
        }

        function requestWithdraw() {
            const amt = document.getElementById('w-amount').value;
            if(!amt || amt < 10) return alert("الحد الأدنى للسحب هو 10 USDT");
            alert("تم إرسال طلب السحب بنجاح. سيتم التحقق من الشبكة خلال 24 ساعة.");
        }

        window.onload = () => {
            const saved = localStorage.getItem('kfc_session');
            if(saved) startApp(JSON.parse(saved));
        };
    </script>
</body>
</html>
