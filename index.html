<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC GLOBAL - المنصة الاحترافية</title>
    
    <meta property="og:title" content="KFC GLOBAL">
    <meta property="og:image" content="https://i.ibb.co/vz6pG8j/kfc-logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #00e676; --bg: #050a09; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Cairo', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* واجهة الدخول */
        .secure-bar { background: #062016; border-bottom: 1px solid #14533c; text-align: center; padding: 8px; font-size: 10px; color: var(--primary); font-weight: bold; }
        .auth-input { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(0, 230, 118, 0.2); padding: 18px; border-radius: 16px; width: 100%; color: white; outline: none; text-align: center; }
        .auth-btn { background: var(--primary); color: #051a14; font-weight: 900; padding: 18px; border-radius: 16px; width: 100%; box-shadow: 0 10px 30px rgba(0, 230, 118, 0.2); }

        /* البطاقات والصفحات */
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; backdrop-filter: blur(10px); }
        .page { display: none; animation: fadeIn 0.4s ease-out; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* عداد الأرباح وزر تليجرام */
        .profit-grow { color: var(--primary); text-shadow: 0 0 10px rgba(0,230,118,0.3); }
        .floating-tg { position: fixed; bottom: 100px; left: 20px; width: 50px; height: 50px; background: #229ED9; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 999; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .nav-item { color: #555; cursor: pointer; }
        .nav-item.nav-active { color: var(--primary); }
    </style>
</head>
<body>

    <a href="#" class="floating-tg"><i class="fab fa-telegram-plane text-2xl text-white"></i></a>

    <div id="auth-screen" class="page active">
        <div class="secure-bar"><i class="fas fa-shield-alt ml-1"></i> SECURED BY CLOUDFLARE SSL</div>
        <div class="min-h-screen flex flex-col items-center justify-center p-8">
            <div class="mb-8 p-1 border border-green-500/30 rounded-[30px]">
                <img src="https://i.ibb.co/vz6pG8j/kfc-logo.png" class="w-24 h-24 rounded-[28px]">
            </div>
            <h1 class="text-3xl font-black text-white mb-2">KFC GLOBAL</h1>
            <p class="text-gray-500 text-[11px] mb-10 italic">Your Path to Global Financial Growth</p>
            <div class="w-full max-w-sm space-y-4">
                <input id="reg-name" type="text" placeholder="الاسم الكامل" class="auth-input">
                <input id="reg-phone" type="tel" placeholder="رقم الهاتف" class="auth-input">
                <button onclick="handleLogin()" class="auth-btn">بدء الاستثمار الآمن</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="page">
        
        <div id="page-home" class="sub-page active px-6 pt-8 pb-32">
            <div class="glass-card p-8 mb-8 text-center border-b-4 border-green-500">
                <p class="text-[10px] text-gray-500 font-bold mb-2 uppercase">الرصيد في نمو مستمر</p>
                <h3 class="text-5xl font-black text-white italic">$<span id="balance-display" class="profit-grow">0.000</span></h3>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass-card p-4 text-center">
                    <p class="text-[8px] text-gray-500">سحوبات الشبكة</p>
                    <p class="text-xs font-bold text-green-400">$980,240</p>
                </div>
                <div class="glass-card p-4 text-center">
                    <p class="text-[8px] text-gray-500">المستثمرين</p>
                    <p class="text-xs font-bold text-white">18,420</p>
                </div>
            </div>

            <h4 class="text-sm font-black mb-4 border-r-4 border-green-500 pr-2">الخطط المتاحة</h4>
            <div id="plans-container" class="space-y-4 mb-10"></div>

            <h4 class="text-sm font-black mb-4 border-r-4 border-blue-500 pr-2">سحوبات حية</h4>
            <div class="glass-card overflow-hidden text-[10px] mb-10" id="live-transactions"></div>
        </div>

        <div id="page-withdraw" class="sub-page px-6 pt-10 pb-32">
            <div class="glass-card p-6">
                <h2 class="text-lg font-black mb-6">طلب سحب جديد</h2>
                <div class="space-y-4">
                    <input id="w-amount" type="number" placeholder="المبلغ (USDT)" class="auth-input">
                    <input id="w-wallet" type="text" placeholder="رابط المحفظة TRC20" class="auth-input">
                    <button onclick="requestWithdraw()" class="auth-btn">تقديم الطلب</button>
                </div>
            </div>
        </div>

        <div id="page-profile" class="sub-page px-6 pt-10 pb-32">
            <div class="glass-card p-8 text-center mb-6">
                <i class="fas fa-user-shield text-5xl text-green-400 mb-4"></i>
                <h2 id="p-name" class="text-xl font-black text-white"></h2>
                <p id="p-phone" class="text-gray-500 text-xs"></p>
                <button onclick="localStorage.clear(); location.reload();" class="mt-8 text-[10px] text-red-500 font-bold">تسجيل خروج آمن</button>
            </div>
        </div>

        <nav class="fixed bottom-0 w-full flex justify-around py-5 bg-black/90 border-t border-white/5 backdrop-blur-xl z-50">
            <div class="nav-item nav-active text-center" onclick="switchTab('home', this)"><i class="fas fa-home text-xl block"></i><span class="text-[8px] font-bold mt-1 block">الرئيسية</span></div>
            <div class="nav-item text-center" onclick="switchTab('withdraw', this)"><i class="fas fa-coins text-xl block"></i><span class="text-[8px] font-bold mt-1 block">سحب</span></div>
            <div class="nav-item text-center" onclick="switchTab('profile', this)"><i class="fas fa-user-circle text-xl block"></i><span class="text-[8px] font-bold mt-1 block">حسابي</span></div>
        </nav>
    </div>

    <div id="ticket-modal" class="fixed inset-0 z-[2000] hidden flex items-center justify-center p-6 bg-black/95 backdrop-blur-md">
        <div class="glass-card bg-[#050a09] w-full max-w-sm p-8 text-center border-t-4 border-yellow-500">
            <i class="fas fa-clock text-3xl text-yellow-500 mb-4"></i>
            <h3 class="text-lg font-black text-white mb-6">تذكرة سحب قيد الانتظار</h3>
            <div class="bg-black/40 p-4 rounded-2xl mb-6">
                <p class="text-[8px] text-gray-500 mb-1">وقت المعالجة المتوقع</p>
                <p class="text-2xl font-black text-white font-mono">17:45:22</p>
            </div>
            <button onclick="document.getElementById('ticket-modal').classList.add('hidden')" class="auth-btn py-4">فهمت ذلك</button>
        </div>
    </div>

    <script>
        const tiers = [
            { id: 1, cost: 100, daily: 15, name: "Silver Node", icon: "fas fa-shield-alt" },
            { id: 2, cost: 300, daily: 55, name: "Gold Node", icon: "fas fa-gem" },
            { id: 3, cost: 600, daily: 130, name: "Diamond Node", icon: "fas fa-crown" }
        ];

        let balance = 0;

        function handleLogin() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !phone) return alert("يرجى إدخال البيانات.");
            localStorage.setItem('kfc_user', JSON.stringify({name, phone, balance: 5.00}));
            location.reload();
        }

        function startApp(u) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            balance = u.balance;
            document.getElementById('p-name').innerText = u.name;
            document.getElementById('p-phone').innerText = u.phone;
            renderPlans();
            renderLiveTransactions();
            setInterval(() => {
                balance += 0.0001;
                document.getElementById('balance-display').innerText = balance.toFixed(4);
            }, 2000);
        }

        function renderPlans() {
            document.getElementById('plans-container').innerHTML = tiers.map(t => `
                <div class="glass-card p-6 flex justify-between items-center" onclick="alert('قم بالإيداع أولاً')">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-green-500/10 rounded-xl flex items-center justify-center text-green-400"><i class="${t.icon}"></i></div>
                        <div><p class="font-black text-xs text-white">${t.name}</p><p class="text-[9px] text-green-500">+$${t.daily}/يوم</p></div>
                    </div>
                    <p class="text-white font-black">$${t.cost}</p>
                </div>
            `).join('');
        }

        function renderLiveTransactions() {
            const n = ["Ali***", "Omer***", "Sara***", "User12***", "Khaled***"];
            let html = '';
            for(let i=0; i<5; i++) {
                html += `<div class="flex justify-between p-3 border-b border-white/5"><span>${n[Math.floor(Math.random()*5)]}</span><span class="text-green-400 font-bold">+$${(Math.random()*100+10).toFixed(2)}</span></div>`;
            }
            document.getElementById('live-transactions').innerHTML = html;
        }

        function switchTab(pId, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('nav-active'));
            el.classList.add('nav-active');
        }

        function requestWithdraw() {
            if(!document.getElementById('w-amount').value || !document.getElementById('w-wallet').value) return alert("أكمل البيانات");
            document.getElementById('ticket-modal').classList.remove('hidden');
        }

        window.onload = () => {
            const saved = localStorage.getItem('kfc_user');
            if(saved) startApp(JSON.parse(saved));
        };
    </script>
</body>
</html>
