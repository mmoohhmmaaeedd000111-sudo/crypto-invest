<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC GLOBAL - REPAIRED SYSTEM</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #050a08; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        .glass { background: rgba(13, 26, 21, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 136, 0.1); }
        .nav-bottom { background: #050a08; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #1a3329; z-index: 5000; }
        .nav-item { color: #4b6b5d; font-size: 11px; text-align: center; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .page { display: none; padding-bottom: 120px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-main { background: linear-gradient(45deg, #00ff88, #00bd65); color: #050a08; font-weight: 800; border-radius: 16px; width: 100%; padding: 15px; }
        .tier-card { background: rgba(13, 26, 21, 0.8); border: 1px solid rgba(255,255,255,0.05); border-right: 4px solid var(--primary); transition: 0.3s; }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 255, 136, 0.2); padding: 15px; border-radius: 15px; color: white; width: 100%; outline: none; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="tier-modal" class="fixed inset-0 bg-black/90 z-[9999] hidden items-center justify-center p-6">
        <div class="glass p-8 rounded-[35px] w-full max-w-sm text-center border-t-8 border-green-500">
            <div id="m-icon-box" class="w-16 h-16 bg-black/40 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i id="m-icon" class="text-3xl text-green-500"></i>
            </div>
            <h3 id="m-title" class="text-2xl font-black mb-1"></h3>
            <p id="m-monthly" class="text-green-400 font-bold mb-6"></p>
            <div id="m-perks" class="text-right text-xs space-y-3 mb-8 text-gray-400"></div>
            <button onclick="goToDeposit()" class="btn-main">إكمال الاشتراك الآن</button>
            <button onclick="closeModal()" class="mt-4 text-xs text-gray-600">إغلاق</button>
        </div>
    </div>

    <div id="auth-screen" class="page active px-8 flex flex-col justify-center min-h-screen">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-green-500">KFC GLOBAL</h1>
            <p class="text-xs text-gray-500 mt-2">نظام الاستثمار الذكي المصلح</p>
        </div>
        <div class="space-y-4 max-w-sm mx-auto w-full">
            <input id="reg-name" type="text" placeholder="الاسم الثلاثي">
            <input id="reg-email" type="email" placeholder="البريد الإلكتروني">
            <input id="reg-phone" type="tel" placeholder="رقم الهاتف">
            <button onclick="handleLogin()" class="btn-main">دخول النظام</button>
        </div>
    </div>

    <div id="main-app" style="display:none">
        
        <div id="page-home" class="page active px-5 pt-8">
            <div class="flex justify-between items-center mb-8">
                <h2 id="display-name" class="text-lg font-bold">مرحباً بك</h2>
                <div class="w-10 h-10 rounded-full bg-green-500/20 border border-green-500 flex items-center justify-center">
                    <i class="fas fa-user text-green-500"></i>
                </div>
            </div>

            <div class="bg-gradient-to-br from-[#0d1a15] to-black p-8 rounded-[35px] mb-8 border border-white/5">
                <p class="text-[10px] text-gray-500 uppercase font-bold">رصيدك الحالي</p>
                <h3 class="text-5xl font-black tracking-tighter">$<span id="balance">0.00</span></h3>
                <div class="flex gap-3 mt-6">
                    <button onclick="switchPage('recharge')" class="flex-1 bg-green-500 text-black p-3 rounded-xl font-bold text-xs">إيداع</button>
                    <button onclick="switchPage('profile')" class="flex-1 bg-white/5 p-3 rounded-xl font-bold text-xs">بياناتي</button>
                </div>
            </div>

            <h4 class="font-black mb-4">خطط الاستثمار المتاحة:</h4>
            <div id="plans-container" class="space-y-4">
                </div>
        </div>

        <div id="page-recharge" class="page px-6 pt-10 text-center">
            <div class="glass p-8 rounded-[35px]">
                <h2 class="text-xl font-bold mb-6">مركز الشحن (USDT TRC20)</h2>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2" class="w-40 mx-auto mb-6 rounded-xl">
                <p class="text-[10px] text-gray-500 mb-2">انسخ العنوان أدناه:</p>
                <div class="bg-black p-4 rounded-xl text-[10px] font-mono break-all mb-6">TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2</div>
                <button onclick="navigator.clipboard.writeText('TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2');alert('تم النسخ!')" class="btn-main">نسخ العنوان</button>
            </div>
        </div>

        <div id="page-profile" class="page px-6 pt-10">
            <div class="glass p-8 rounded-[35px] space-y-4 text-right">
                <h2 class="text-center font-bold mb-6">معلومات الحساب</h2>
                <p class="text-sm"><b>الاسم:</b> <span id="p-name"></span></p>
                <p class="text-sm"><b>الجيميل:</b> <span id="p-email"></span></p>
                <p class="text-sm"><b>الهاتف:</b> <span id="p-phone"></span></p>
                <button onclick="localStorage.clear(); location.reload();" class="w-full p-4 mt-10 bg-red-900/20 text-red-500 rounded-2xl">تسجيل الخروج</button>
            </div>
        </div>

        <nav class="nav-bottom">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fas fa-home text-xl block mb-1"></i>الرئيسية</div>
            <div class="nav-item" onclick="switchPage('recharge', this)"><i class="fas fa-wallet text-xl block mb-1"></i>إيداع</div>
            <div class="nav-item" onclick="switchPage('profile', this)"><i class="fas fa-user-circle text-xl block mb-1"></i>بياناتي</div>
            <div class="nav-item" onclick="location.href='mailto:USDT@gmail.com'"><i class="fas fa-headset text-xl block mb-1"></i>الدعم</div>
        </nav>
    </div>

    <script>
        // مصفوفة الخطط (التأكد من تعريفها قبل أي شيء)
        const tiers = [
            { id: 1, cost: 100, daily: 15, monthly: 450, name: "Platinum Layer", icon: "fas fa-shield-alt", perks: ["عائد يومي $15", "سحب أسبوعي", "دعم فني"] },
            { id: 2, cost: 300, daily: 55, monthly: 1650, name: "Diamond Layer", icon: "fas fa-gem", perks: ["عائد يومي $55", "سحب مرتين أسبوعياً", "حماية كاملة"] },
            { id: 3, cost: 600, daily: 130, monthly: 3900, name: "Emerald Tier", icon: "fas fa-crown", perks: ["عائد يومي $130", "سحب فوري", "تأمين أرباح"] }
        ];

        function handleLogin() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;

            if(!name || !email) return alert("أكمل البيانات أولاً!");

            const user = { name, email, phone, balance: 0 };
            localStorage.setItem('kfc_user', JSON.stringify(user));
            startApp(user);
        }

        function startApp(u) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('display-name').innerText = u.name;
            document.getElementById('balance').innerText = u.balance.toFixed(2);
            
            // تعبئة البروفايل
            document.getElementById('p-name').innerText = u.name;
            document.getElementById('p-email').innerText = u.email;
            document.getElementById('p-phone').innerText = u.phone;

            renderPlans();
        }

        function renderPlans() {
            const container = document.getElementById('plans-container');
            container.innerHTML = tiers.map(t => `
                <div class="tier-card p-6 rounded-2xl flex justify-between items-center" onclick="openModal(${t.id})">
                    <div class="flex items-center gap-4">
                        <i class="${t.icon} text-2xl text-green-500"></i>
                        <div>
                            <p class="font-black text-sm uppercase">${t.name}</p>
                            <p class="text-green-500 text-[10px]">الربح اليومي: $${t.daily}</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-left text-gray-700"></i>
                </div>
            `).join('');
        }

        function openModal(id) {
            const t = tiers.find(x => x.id === id);
            document.getElementById('m-title').innerText = t.name;
            document.getElementById('m-icon').className = t.icon;
            document.getElementById('m-monthly').innerText = "العائد الشهري: $" + t.monthly;
            document.getElementById('m-perks').innerHTML = t.perks.map(p => `<p>• ${p}</p>`).join('');
            document.getElementById('tier-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('tier-modal').style.display = 'none'; }
        function goToDeposit() { closeModal(); switchPage('recharge'); }

        function switchPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('kfc_user');
            if(saved) startApp(JSON.parse(saved));
        };
    </script>
</body>
</html>
