<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Investment Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #051a10; color: white; font-family: sans-serif; }
        .card-green { background: linear-gradient(145deg, #0a3d26, #062a1a); border-radius: 15px; border: 1px solid #1a5d3b; }
        .btn-unlock { background: linear-gradient(to right, #22c55e, #16a34a); color: white; border-radius: 20px; font-weight: bold; }
        .nav-bottom { background-color: #0a3d26; border-top: 1px solid #1a5d3b; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; }
        .nav-item { color: #8eb8a3; font-size: 12px; text-align: center; }
        .nav-item.active { color: #2ecc71; }
        .vip-badge { background: #f1c40f; color: black; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="pb-20">

    <div id="auth-screen" class="p-6 flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-sm">
            <div class="text-center mb-8">
                <div class="bg-green-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-leaf text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold">KFC FOODS</h1>
                <p class="text-green-400 text-sm">Save money, Save time</p>
            </div>
            <div class="space-y-4">
                <input id="email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-white/10 border border-green-900 rounded-xl outline-none focus:border-green-500">
                <input id="phone" type="tel" placeholder="+234..." class="w-full p-4 bg-white/10 border border-green-900 rounded-xl outline-none focus:border-green-500">
                <button onclick="handleAuth()" class="w-full bg-green-600 p-4 rounded-xl font-bold shadow-lg active:scale-95 transition">تسجيل الدخول</button>
            </div>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="p-4 flex justify-between items-center bg-[#0a3d26]">
            <div class="flex items-center gap-2">
                <i class="fas fa-user-circle text-2xl text-green-500"></i>
                <span class="text-sm font-bold" id="user-display">User</span>
            </div>
            <div class="vip-badge">VIP 0</div>
        </div>

        <div class="p-4">
            <div class="card-green p-6 relative overflow-hidden">
                <p class="text-green-300 text-xs uppercase tracking-widest">Total balance (USD)</p>
                <h2 class="text-4xl font-black mt-1"><span id="balance">0.00</span></h2>
                <div class="flex gap-4 mt-6">
                    <button class="flex-1 bg-white/10 py-2 rounded-lg text-xs"><i class="fas fa-wallet mr-2"></i> Recharge</button>
                    <button class="flex-1 bg-white/10 py-2 rounded-lg text-xs"><i class="fas fa-hand-holding-usd mr-2"></i> Withdraw</button>
                </div>
            </div>
        </div>

        <div class="px-4 py-2">
            <h3 class="font-bold mb-4 flex items-center gap-2 text-green-400"><i class="fas fa-bolt"></i> VIP PLANS</h3>
            
            <div class="card-green p-4 mb-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="bg-red-600 px-3 py-1 rounded text-[10px] font-bold">KFC 1</span>
                    <span class="text-xs text-green-300">Daily income: 2.5 USDT</span>
                </div>
                <div class="grid grid-cols-2 gap-2 text-[10px] text-gray-300 mb-4">
                    <div class="bg-black/20 p-2 rounded">Plan Cycle: <br><span class="text-white font-bold">27 days</span></div>
                    <div class="bg-black/20 p-2 rounded">Daily Profit: <br><span class="text-white font-bold">650.00 USD</span></div>
                </div>
                <button class="w-full btn-unlock py-2 text-sm shadow-md">Unlock Now (43.00 USD)</button>
            </div>

            <div class="card-green p-4 mb-4 opacity-70">
                <div class="flex justify-between items-center mb-4">
                    <span class="bg-red-800 px-3 py-1 rounded text-[10px] font-bold">KFC 2</span>
                    <span class="text-xs text-green-300 text-right">Unlock at Level 2</span>
                </div>
                <button class="w-full bg-gray-700 py-2 rounded-2xl text-sm font-bold cursor-not-allowed">Locked</button>
            </div>
        </div>
    </div>

    <nav class="nav-bottom" id="bottom-nav" style="display: none;">
        <div class="nav-item active"><i class="fas fa-home block text-lg"></i>Home</div>
        <div class="nav-item"><i class="fas fa-chart-bar block text-lg"></i>Invest</div>
        <div class="nav-item"><i class="fas fa-users block text-lg"></i>Team</div>
        <div class="nav-item"><i class="fas fa-crown block text-lg"></i>VIP</div>
        <div class="nav-item"><i class="fas fa-user block text-lg"></i>Me</div>
    </nav>

    <script>
        const S_URL = 'https://jcrdagztrraffegnzyzs.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpjcmRhZ3p0cnJhZmZlZ256eXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDE0MzEsImV4cCI6MjA4MjQxNzQzMX0.EiJ50ubReAYkfiOJgOth6NtBsuyUNwag80rJMsqgc4A';
        const _s = supabase.createClient(S_URL, S_KEY);

        async function handleAuth() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('phone').value;
            if(!e || !p) return alert("Please enter your details");

            // جلب المستخدم أو إنشاؤه
            let { data: user, error } = await _s.from('users').select('*').eq('email', e).single();

            if (!user) {
                const { data: newUser, error: insErr } = await _s.from('users').insert([{ email: e, phone: p, balance: 0 }]).select().single();
                if (insErr) return alert("Database Error: " + insErr.message);
                user = newUser;
            }

            // تفعيل الواجهة
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('bottom-nav').style.display = 'flex';
            document.getElementById('balance').innerText = parseFloat(user.balance).toFixed(2);
            document.getElementById('user-display').innerText = user.phone;
        }
    </script>
</body>
</html>
