<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC FOODS - Auth System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #04160e; color: white; font-family: sans-serif; overflow-x: hidden; }
        .kfc-card { background: linear-gradient(145deg, #062a1a, #04160e); border: 1px solid #14532d; border-radius: 20px; }
        .nav-bottom { background-color: #062a1a; border-top: 1px solid #14532d; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000; }
        .nav-item { color: #4ade80; font-size: 10px; text-align: center; opacity: 0.6; }
        .nav-item.active { opacity: 1; font-weight: bold; }
        /* تصميم رسالة التنبيه */
        #custom-alert { display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #ef4444; color: white; padding: 12px 25px; border-radius: 50px; z-index: 2000; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="pb-24">

    <div id="custom-alert"></div>

    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="bg-green-600 w-20 h-20 rounded-full flex items-center justify-center mb-4 shadow-2xl">
            <i class="fas fa-leaf text-4xl text-white"></i>
        </div>
        <h1 class="text-3xl font-black mb-1">KFC FOODS</h1>
        <p class="text-green-500 text-sm mb-8 italic">نظام الاستثمار الآمن</p>
        
        <div class="w-full max-w-sm space-y-4">
            <input id="email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-white/5 border border-green-900 rounded-2xl outline-none focus:border-green-400">
            <input id="phone" type="tel" placeholder="رقم الهاتف" class="w-full p-4 bg-white/5 border border-green-900 rounded-2xl outline-none focus:border-green-400">
            
            <div class="flex gap-2">
                <button onclick="handleAuth('login')" class="flex-1 bg-green-700 p-4 rounded-2xl font-bold text-sm shadow-lg active:scale-95 transition">دخول</button>
                <button onclick="handleAuth('register')" class="flex-1 bg-white/10 border border-green-900 p-4 rounded-2xl font-bold text-sm active:scale-95 transition">إنشاء حساب</button>
            </div>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <div class="p-5 flex justify-between items-center bg-[#062a1a] rounded-b-3xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-700 rounded-full flex items-center justify-center"><i class="fas fa-user"></i></div>
                <div>
                    <p class="text-[10px] text-green-500">مرحباً بك</p>
                    <p id="user-display" class="text-xs font-bold">User</p>
                </div>
            </div>
            <button onclick="location.reload()" class="text-xs text-red-500 font-bold">خروج</button>
        </div>

        <div class="p-4">
            <div class="kfc-card p-6 shadow-xl text-center">
                <p class="text-xs text-green-400 mb-2 uppercase tracking-widest">إجمالي الرصيد</p>
                <h2 class="text-5xl font-black text-white">$<span id="balance">0.00</span></h2>
            </div>
        </div>
        
        <div class="px-4 mt-4">
            <h3 class="text-sm font-bold text-green-400 mb-4 px-2 italic">قاعة المهام (VIP)</h3>
            <div class="kfc-card p-4 mb-4 border-dashed border-green-700 opacity-80 text-center py-10">
                <i class="fas fa-lock text-3xl mb-3 text-green-900"></i>
                <p class="text-xs">تواصل مع الإدارة لتفعيل خطة الاستثمار</p>
            </div>
        </div>
    </div>

    <nav id="nav-bar" class="nav-bottom" style="display: none;">
        <div class="nav-item active"><i class="fas fa-home text-lg block mb-1"></i>الرئيسية</div>
        <div class="nav-item"><i class="fas fa-users text-lg block mb-1"></i>الفريق</div>
        <div class="nav-item"><i class="fas fa-gem text-lg block mb-1"></i>VIP</div>
        <div class="nav-item"><i class="fas fa-user-circle text-lg block mb-1"></i>أنا</div>
    </nav>

    <script>
        const S_URL = 'https://jcrdagztrraffegnzyzs.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpjcmRhZ3p0cnJhZmZlZ256eXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDE0MzEsImV4cCI6MjA4MjQxNzQzMX0.EiJ50ubReAYkfiOJgOth6NtBsuyUNwag80rJMsqgc4A';
        const _s = supabase.createClient(S_URL, S_KEY);

        function showAlert(msg) {
            const alertBox = document.getElementById('custom-alert');
            alertBox.innerText = msg;
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
        }

        async function handleAuth(type) {
            const e = document.getElementById('email').value;
            const p = document.getElementById('phone').value;
            if(!e || !p) return showAlert("يرجى ملء كافة البيانات");

            // فحص وجود الحساب مسبقاً
            let { data: user, error } = await _s.from('users').select('*').eq('email', e).single();

            if (type === 'register') {
                if (user) {
                    showAlert("هذا الحساب مسجل بالفعل! قم بالدخول.");
                } else {
                    const { data: newUser, error: insErr } = await _s.from('users').insert([{ email:e, phone:p, balance:0 }]).select().single();
                    if (insErr) return showAlert("خطأ في القاعدة: " + insErr.message);
                    showAlert("تم إنشاء الحساب بنجاح!");
                    showApp(newUser);
                }
            } else {
                // عملية تسجيل الدخول
                if (user) {
                    showApp(user);
                } else {
                    showAlert("الحساب غير موجود! أنشئ حساباً جديداً.");
                }
            }
        }

        function showApp(user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('nav-bar').style.display = 'flex';
            document.getElementById('balance').innerText = user.balance.toFixed(2);
            document.getElementById('user-display').innerText = user.phone;
        }
    </script>
</body>
</html>
