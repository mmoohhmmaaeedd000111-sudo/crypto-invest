<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC GLOBAL - PREMIER AI WEALTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #020504; --glow: rgba(0, 255, 136, 0.4); }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* تأثير الزجاج المتطور */
        .glass { background: rgba(10, 20, 15, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(0, 255, 136, 0.15); }
        
        /* الأيقونات اللامعة */
        .glow-icon {
            filter: drop-shadow(0 0 8px var(--primary));
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 5px var(--primary)); }
            50% { filter: drop-shadow(0 0 15px var(--primary)); }
        }

        .nav-bottom { background: rgba(2, 5, 4, 0.98); position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid rgba(0, 255, 136, 0.2); z-index: 5000; }
        .nav-item { color: #4b6b5d; font-size: 10px; text-align: center; cursor: pointer; flex: 1; transition: 0.4s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item.active i { filter: drop-shadow(0 0 10px var(--primary)); }

        .page { display: none; padding-bottom: 120px; animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .btn-premium { 
            background: linear-gradient(135deg, #00ff88 0%, #00bd65 100%); 
            color: #000; font-weight: 900; border-radius: 24px; padding: 18px; 
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3); transition: 0.3s;
        }

        .tier-card { 
            background: linear-gradient(145deg, #0a140f, #020504); 
            border-radius: 35px; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s; position: relative; overflow: hidden;
        }
        .tier-card:hover { border-color: var(--primary); transform: scale(1.02); }

        .icon-container {
            width: 60px; height: 60px; border-radius: 20px;
            position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(0, 255, 136, 0.2);
        }
        .icon-container img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.25; }

        input { background: rgba(255,255,255,0.03) !important; border: 1px solid rgba(0, 255, 136, 0.1) !important; color: white !important; border-radius: 20px !important; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-screen" class="page active flex flex-col min-h-screen">
        <div class="h-[42vh] relative">
            <img src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&q=80&w=1000" class="w-full h-full object-cover opacity-50">
            <div class="absolute inset-0 bg-gradient-to-t from-[#020504] via-transparent to-transparent flex flex-col items-center justify-end pb-8 text-center">
                <div class="p-5 bg-white/5 backdrop-blur-3xl rounded-[2.5rem] border border-white/10 mb-4 shadow-2xl">
                    <i class="fas fa-microchip text-5xl text-green-400 glow-icon"></i>
                </div>
                <h1 class="text-4xl font-black italic tracking-tighter">KFC <span class="text-green-500">GLOBAL</span></h1>
                <p class="text-[10px] text-green-400 font-bold uppercase tracking-[5px] mt-2">Elite AI Protocols</p>
            </div>
        </div>

        <div class="px-8 space-y-4 max-w-sm mx-auto w-full">
            <input id="reg-name" type="text" placeholder="الاسم الكامل" class="w-full p-4 outline-none focus:border-green-500 transition-all">
            <input id="reg-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 outline-none focus:border-green-500 transition-all">
            <input id="reg-phone" type="tel" placeholder="رقم الهاتف" class="w-full p-4 outline-none focus:border-green-500 transition-all">
            <button onclick="handleLogin()" class="w-full btn-premium">فتح بوابة الاستثمار <i class="fas fa-bolt-lightning ml-2"></i></button>
        </div>
    </div>

    <div id="main-app" style="display:none">
        
        <div id="page-home" class="page active px-5 pt-8">
            <div class="flex justify-between items-center mb-10 bg-white/5 p-4 rounded-[30px] border border-white/5">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-green-500 to-emerald-900 flex items-center justify-center shadow-lg">
                        <i class="fas fa-user-tie text-black text-xl"></i>
                    </div>
                    <div>
                        <p id="display-name" class="text-sm font-black text-white"></p>
                        <p class="text-[9px] text-green-400 font-bold uppercase"><i class="fas fa-circle-check"></i> حساب ماسي</p>
                    </div>
                </div>
                <div class="relative"><i class="fas fa-bell text-gray-500 text-xl glow-icon"></i></div>
            </div>

            <div class="relative rounded-[45px] p-10 mb-12 overflow-hidden border border-white/5 shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
                <img src="https://images.unsplash.com/photo-1611974714024-4627d2bc6a2a?auto=format&fit=crop&q=80&w=800" class="absolute inset-0 w-full h-full object-cover opacity-10">
                <div class="relative z-10 text-center">
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-3">رصيد المحفظة الموحد</p>
                    <h3 class="text-6xl font-black italic text-white">$<span id="balance">0.00</span></h3>
                    <div class="mt-8 flex gap-3">
                        <button onclick="switchPage('recharge')" class="flex-1 bg-green-500 text-black py-4 rounded-2xl font-black text-xs uppercase shadow-xl">إيداع</button>
                        <button onclick="handleWithdrawRequest()" class="flex-1 glass text-white py-4 rounded-2xl font-black text-xs uppercase">سحب</button>
                    </div>
                </div>
            </div>

            <h4 class="font-black text-xl mb-6 pr-2 border-r-4 border-green-500 mr-2">بروتوكولات النمو</h4>
            <div id="plans-container" class="space-y-5"></div>
        </div>

        <div id="page-profile" class="page px-6 pt-10 text-center">
            <div class="glass p-10 rounded-[50px] border-t-4 border-green-500">
                <div class="w-24 h-24 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-green-500/20 shadow-inner">
                    <i class="fas fa-user-shield text-4xl text-green-500 glow-icon"></i>
                </div>
                <h2 id="p-name" class="text-2xl font-black mb-1"></h2>
                <p id="p-phone" class="text-gray-500 text-xs font-bold mb-8"></p>
                
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-white/5 p-4 rounded-3xl border border-white/5">
                        <i class="fas fa-vault text-green-500 mb-2"></i>
                        <p class="text-[9px] text-gray-500 uppercase">الرصيد</p>
                        <p id="p-balance" class="font-black text-sm">$0.00</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-3xl border border-white/5">
                        <i class="fas fa-chart-line text-blue-500 mb-2"></i>
                        <p class="text-[9px] text-gray-500 uppercase">الحالة</p>
                        <p class="font-black text-xs text-green-400">نشط</p>
                    </div>
                </div>

                <div class="space-y-3">
                    <button onclick="switchPage('recharge')" class="w-full btn-premium">شحن الرصيد الآن <i class="fas fa-plus ml-2"></i></button>
                    <button onclick="handleWithdrawRequest()" class="w-full p-4 rounded-2xl border border-red-500/20 text-red-500 font-bold text-xs bg-red-500/5">طلب سحب الأرباح <i class="fas fa-money-bill-transfer ml-2"></i></button>
                </div>
                
                <button onclick="localStorage.clear(); location.reload();" class="mt-10 text-[10px] text-gray-600 font-bold tracking-[3px] uppercase">خروج آمن</button>
            </div>
        </div>

        <div id="page-recharge" class="page px-6 pt-10 text-center">
            <div class="glass p-8 rounded-[45px]">
                <h2 class="text-xl font-black mb-8 italic text-green-500">تمويل الحساب بالـ USDT</h2>
                <div class="bg-white p-4 w-48 h-48 mx-auto rounded-[40px] mb-8 shadow-2xl border-4 border-green-500/10">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2" class="w-full">
                </div>
                <p class="text-[10px] text-gray-500 uppercase mb-3 font-bold tracking-widest">Address TRC20 (الشبكة)</p>
                <div class="bg-black/60 p-5 rounded-3xl border border-white/10 font-mono text-[10px] mb-8 break-all select-all text-green-400">TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2</div>
                <button onclick="navigator.clipboard.writeText('TLSr6df3gw3BU6uDjbXHEC2WNUTZKxQbK2');alert('تم نسخ عنوان المحفظة بنجاح!')" class="w-full btn-premium">نسخ العنوان ومتابعة الشحن</button>
            </div>
        </div>

        <nav class="nav-bottom">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fas fa-home-lq text-xl block mb-1"></i>الخطط</div>
            <div class="nav-item" onclick="switchPage('recharge', this)"><i class="fas fa-plus-circle text-xl block mb-1"></i>شحن</div>
            <div class="nav-item" onclick="switchPage('profile', this)"><i class="fas fa-user-circle text-xl block mb-1"></i>حسابي</div>
        </nav>
    </div>

    <div id="tier-modal" class="fixed inset-0 bg-black/95 z-[9999] hidden items-center justify-center p-6">
        <div class="glass p-10 rounded-[50px] w-full max-w-sm text-center relative border-t-8 border-green-500">
            <div class="w-20 h-20 bg-green-500/10 rounded-3xl flex items-center justify-center mx-auto mb-6 border border-green-500/20">
                <i id="m-icon" class="text-4xl text-green-500 glow-icon"></i>
            </div>
            <h3 id="m-title" class="text-2xl font-black mb-1 uppercase tracking-tighter"></h3>
            <div id="m-monthly" class="text-green-400 font-black mb-8 text-xl"></div>
            <div id="m-perks" class="text-right text-xs space-y-4 mb-10 text-gray-400"></div>
            <button onclick="goToDeposit()" class="w-full btn-premium">بدء البروتوكول الآن</button>
            <button onclick="document.getElementById('tier-modal').style.display='none'" class="mt-6 text-gray-700 text-[10px] font-black uppercase">إغلاق</button>
        </div>
    </div>

    <script>
        const tiers = [
            { id: 1, cost: 100, daily: 15, monthly: 450, name: "Platinum Layer", icon: "fas fa-shield-halved", img: "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=100", perks: ["عائد يومي $15", "تأمين أصول فئة A", "سحب أرباح أسبوعي"] },
            { id: 2, cost: 300, daily: 55, monthly: 1650, name: "Diamond Layer", icon: "fas fa-gem", img: "https://images.unsplash.com/photo-1621416848446-991125c75b06?q=80&w=100", perks: ["عائد يومي $55", "خوارزمية تداول VIP", "سحب مرتين أسبوعياً"] },
            { id: 3, cost: 600, daily: 130, monthly: 3900, name: "Emerald Elite", icon: "fas fa-crown", img: "https://images.unsplash.com/photo-1611974714024-4627d2bc6a2a?q=80&w=100", perks: ["عائد يومي $130", "تأمين شامل للرصيد", "سحب فوري لحظي"] }
        ];

        function handleLogin() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            if (name.length < 5 || !email.includes("@")) return alert("يرجى إدخال بيانات صحيحة.");
            const user = { name, email, phone, balance: 0 };
            localStorage.setItem('kfc_user', JSON.stringify(user));
            startApp(user);
        }

        function startApp(u) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('display-name').innerText = u.name;
            document.getElementById('balance').innerText = u.balance.toFixed(2);
            document.getElementById('p-name').innerText = u.name;
            document.getElementById('p-phone').innerText = u.phone;
            document.getElementById('p-balance').innerText = "$" + u.balance.toFixed(2);
            renderPlans();
        }

        function renderPlans() {
            document.getElementById('plans-container').innerHTML = tiers.map(t => `
                <div class="tier-card p-6 flex justify-between items-center" onclick="openModal(${t.id})">
                    <div class="flex items-center gap-5">
                        <div class="icon-container">
                            <img src="${t.img}">
                            <i class="${t.icon} text-green-500 glow-icon"></i>
                        </div>
                        <div>
                            <p class="font-black text-sm uppercase text-white tracking-tighter">${t.name}</p>
                            <p class="text-green-400 text-[10px] font-bold">عائد يومي: $${t.daily}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-white font-black italic">$${t.cost}</p>
                        <div class="text-[8px] text-gray-600 font-bold uppercase">الاشتراك</div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const t = tiers.find(x => x.id === id);
            document.getElementById('m-title').innerText = t.name;
            document.getElementById('m-icon').className = t.icon;
            document.getElementById('m-monthly').innerText = "$" + t.monthly + " / شهرياً";
            document.getElementById('m-perks').innerHTML = t.perks.map(p => `<div><i class="fas fa-check-circle ml-2 text-green-500 shadow-sm"></i> ${p}</div>`).join('');
            document.getElementById('tier-modal').style.display = 'flex';
        }

        function goToDeposit() { document.getElementById('tier-modal').style.display='none'; switchPage('recharge'); }

        function switchPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function handleWithdrawRequest() { alert("تم استلام طلب السحب. سيتم مراجعة أرباحك وإرسالها لمحفظتك المسجلة خلال 24 ساعة."); }

        window.onload = () => { const saved = localStorage.getItem('kfc_user'); if(saved) startApp(JSON.parse(saved)); };
    </script>
</body>
</html>
