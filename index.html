<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC GLOBAL - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #00e676; --bg: #050a09; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Cairo', sans-serif; margin: 0; }
        
        /* شريط الأمان العلوي */
        .secure-bar { background: linear-gradient(90deg, #062016 0%, #0a3d29 50%, #062016 100%); border-bottom: 1px solid #14533c; text-align: center; padding: 6px; font-size: 10px; font-weight: bold; color: #00e676; letter-spacing: 1px; }

        /* حاوية تسجيل الدخول */
        .login-container { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background: radial-gradient(circle at center, #0a1f18 0%, #050a09 100%); }
        
        /* حقول الإدخال الاحترافية */
        .auth-input { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(0, 230, 118, 0.2); padding: 18px; border-radius: 16px; width: 100%; color: white; outline: none; transition: 0.3s; text-align: center; font-size: 14px; }
        .auth-input:focus { border-color: var(--primary); background: rgba(0, 230, 118, 0.05); box-shadow: 0 0 20px rgba(0, 230, 118, 0.1); }

        /* الزر العالمي */
        .auth-btn { background: var(--primary); color: #051a14; font-weight: 900; padding: 18px; border-radius: 16px; width: 100%; transition: 0.3s; box-shadow: 0 10px 30px rgba(0, 230, 118, 0.2); }
        .auth-btn:active { transform: scale(0.98); }

        .logo-box { width: 100px; height: 100px; border-radius: 25px; background: #0c1a16; border: 1px solid rgba(0, 230, 118, 0.3); display: flex; align-items: center; justify-content: center; margin-bottom: 20px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

    <div id="auth-screen" class="page active">
        <div class="secure-bar">
            <i class="fas fa-shield-alt ml-1"></i> SECURED BY CLOUDFLARE SSL <i class="fas fa-check-circle mr-1"></i>
        </div>

        <div class="login-container">
            <div class="logo-box">
                <img src="https://i.ibb.co/vz6pG8j/kfc-logo.png" alt="Logo" class="w-full h-full object-cover">
            </div>

            <div class="text-center mb-10">
                <h1 class="text-3xl font-black text-white tracking-tight">KFC GLOBAL</h1>
                <p class="text-gray-500 text-[11px] mt-2 italic">Your Path to Global Financial Growth</p>
            </div>

            <div class="w-full max-w-sm space-y-5">
                <div class="relative">
                    <input id="reg-name" type="text" placeholder="الاسم بالكامل" class="auth-input">
                </div>
                <div class="relative">
                    <input id="reg-phone" type="tel" placeholder="رقم الهاتف" class="auth-input">
                </div>
                <button onclick="handleLogin()" class="auth-btn">
                    بدء الاستثمار الآمن
                </button>
                
                <p class="text-[9px] text-center text-gray-600 mt-6 leading-relaxed">
                    باستخدامك للمنصة، أنت توافق على اتفاقية التشفير وحماية الأصول الدولية.
                </p>
            </div>
        </div>
    </div>

    <div id="main-app" class="page min-h-screen bg-[#050a09] p-6 text-center">
        <h1 class="text-white mt-20 text-2xl font-bold">مرحباً بك في لوحة التحكم</h1>
        <p class="text-green-500 mt-4">جاري تحميل بياناتك...</p>
        </div>

    <script>
        function handleLogin() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            
            if(name.length < 3 || phone.length < 5) {
                alert("يرجى إدخال بيانات صحيحة");
                return;
            }

            // حفظ البيانات
            localStorage.setItem('kfc_user', JSON.stringify({name, phone, balance: 5.00}));
            
            // الانتقال للواجهة الرئيسية
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('main-app').classList.add('active');
            
            // هنا يمكنك توجيه المستخدم لصفحة الموقع الرئيسية أو تحديث الصفحة
            alert("تم تسجيل الدخول بنجاح ✅");
        }

        window.onload = () => {
            if(localStorage.getItem('kfc_user')) {
                document.getElementById('auth-screen').classList.remove('active');
                document.getElementById('main-app').classList.add('active');
            }
        }
    </script>
</body>
</html>
